      position: relative;
      overflow: hidden;
      background-color: #fff;
    }

    .card-img-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .card-wrapper {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px var(--card-border-color, #b3d9ff),
                  0 6px 18px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card-wrapper:hover {
      transform: translateY(-8px);
    }

    .card-wrapper.top-most {
      --card-border-color: #007bff;
    }

    .card-wrapper.top-most::before {
      content: 'NEWLY ADDED';
      position: absolute;
      top: 10px;
      right: -10px;
      background-color: #ff4d4d;
      color: white;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transform: rotate(20deg) scaleX(0);
      transform-origin: center center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .card-wrapper.top-most.animate-badge::before {
      animation: flipIn 1s forwards;
    }

    @keyframes flipIn {
      0% { transform: rotate(20deg) scaleX(0); }
      50% { transform: rotate(20deg) scaleX(1.2); }
      100% { transform: rotate(20deg) scaleX(1); }
    }

    .card-description {
      padding: 0 1rem;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
      text-align: center;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .card-actions {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      margin-top: auto;
    }

    .action-btn {
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .whatsapp-action-btn {
      background-color: #25d366;
    }

    .call-action-btn {
      background-color: #007bff;
    }

    .action-btn.glow::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      opacity: 0;
      z-index: -1;
      transform: translate(-50%, -50%);
      animation: pulse-ring 2s infinite alternate;
    }

    .whatsapp-action-btn.glow::before {
      background-color: rgba(37, 211, 102, 0.8);
    }

    .call-action-btn.glow::before {
      background-color: rgba(0, 123, 255, 0.8);
    }

    @keyframes pulse-ring {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
        transform: translate(-50%, -50%) scale(0);
      }
      50% {
        width: 200%;
        height: 200%;
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.8);
      }
      100% {

        height: 300%;
        opacity: 0;
        transform: translate(-50%, -50%) scale(2.8);

  function loadImagesFromJson() {
    const gallery = document.querySelector(".gallery-grid");
    const map = new Map(jsonData.images.map(img => [img.id, img]));
    const sequence = jsonData.sequences.find(seq => seq[0] === jsonData.active) || jsonData.sequences[0];

    gallery.innerHTML = sequence.map((num, i) => {
      const device = map.get(num);
      const desc = device?.description || "";
      const imgSrc = IMAGE_BASE + num + ".webp?_=" + Date.now();

      return `
        <div class="card-wrapper ${i === 0 ? 'top-most' : ''}" data-image-id="${num}">

            <img src="${imgSrc}" alt="${desc || 'Device ' + num}" loading="lazy" onerror="this.closest('.card-wrapper').style.display='none';">

            </a>
          </div>
        </div>`;

    // ✅ Glow animation fix: Apply to buttons already in view on load
    document.querySelectorAll('.card-wrapper').forEach(card => {
      const rect = card.getBoundingClientRect();
      const inView = rect.top < window.innerHeight && rect.bottom > 0;
      if (inView) {
        card.querySelector('.whatsapp-action-btn')?.classList.add('glow');
        card.querySelector('.call-action-btn')?.classList.add('glow');
      }
    });

    // Start observer
    setTimeout(setupIntersectionObserver, 500);
  }

  function setupIntersectionObserver() {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const card = entry.target;
        const whatsappBtn = card.querySelector('.whatsapp-action-btn');
        const callBtn = card.querySelector('.call-action-btn');
        if (entry.isIntersecting) {
          whatsappBtn?.classList.add('glow');
          callBtn?.classList.add('glow');
        } else {
          whatsappBtn?.classList.remove('glow');
          callBtn?.classList.remove('glow');
        }
      });
    }, {
      threshold: 0.01,
      rootMargin: '-10% 0px -10% 0px'
    });

    document.querySelectorAll('.card-wrapper').forEach(card => observer.observe(card));
  }
