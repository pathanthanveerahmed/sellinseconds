  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e6e9ef);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
    }
    .gallery-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
      padding-top: 1rem;
    }

    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Consistent image container sizing */
    .card-img-container {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      background-color: #fff;
    }

    .card-img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .card-img-container {
      width: 100%;
      padding-top: 75%;
      position: relative;
    }
    .card-img-container img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: contain;
    }

    .card-wrapper {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px var(--card-border-color, #b3d9ff),
                  0 6px 18px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .card-wrapper:hover {
      transform: translateY(-8px);
    }
    .card-wrapper.top-most {
      --card-border-color: #007bff;
    }

    /* Newly Added Badge Styling */
    .card-wrapper.top-most::before {
      content: 'NEWLY ADDED';
      position: absolute;
      top: 10px;
      right: -10px;
      background-color: #ff4d4d;
      color: white;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transform: rotate(20deg) scaleX(0);
      transform-origin: center center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    /* Animation for the badge, applied via JS */
    .card-wrapper.top-most.animate-badge::before {
      animation: flipIn 1s forwards;
    }

    @keyframes flipIn {
      0% {
        transform: rotate(20deg) scaleX(0);
      }
      50% {
        transform: rotate(20deg) scaleX(1.2);
      }
      100% {
        transform: rotate(20deg) scaleX(1);
      }
    }

    /* Styles for the image description */
    .card-description {
      padding: 0 1rem;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
      text-align: center;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50px; /* Still maintains space if description is empty and div exists */
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .card-actions {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      margin-top: auto;
    }
    .action-btn {
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden; /* Crucial for clipping the expanding ring */
      transition: background-color 0.3s ease;
      z-index: 1; /* Ensure button content is above the ring */
    }

    /* Reverted button colors */
    .whatsapp-action-btn {
      background-color: #25d366;
    }
    .call-action-btn {
      background-color: #007bff;
    }

    /* Energy Ring Animation */
    .action-btn.glow::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      opacity: 0;
      z-index: -1; /* Place behind the button text */
      transform: translate(-50%, -50%); /* Center the ring */
      animation: pulse-ring 2s infinite alternate; /* Increased duration */
    }

    /* Energy Ring colors matching previous button colors */
    .whatsapp-action-btn.glow::before {
        background-color: rgba(37, 211, 102, 0.8); /* Green for WhatsApp */
    }

    .call-action-btn.glow::before {
        background-color: rgba(0, 123, 255, 0.8); /* Blue for Call */
    }

    @keyframes pulse-ring {
        0% {
            width: 0;
            height: 0;
            opacity: 1; /* Starts fully opaque */
            transform: translate(-50%, -50%) scale(0);
        }
        50% {
            width: 200%; /* Expands to 200% of button size */
            height: 200%;
            opacity: 0.6; /* Fades out slightly */
            transform: translate(-50%, -50%) scale(1.8);
        }
        100% {
            width: 300%; /* Expands to 300% of button size */
            height: 300%;
            opacity: 0; /* Fades out completely */
            transform: translate(-50%, -50%) scale(2.8);
        }
    }
  </style>
</head>

  let userInterruptedAnimation = false; // Flag to track if user has manually scrolled and interrupted
  let scrollDownTimeoutId = null; // To store timeout ID for scroll down animation
  let scrollUpTimeoutId = null;    // To store timeout ID for scroll up animation
  let badgeAnimationTimeoutId = null; // To store timeout ID for badge animation

  // Global scroll listener to detect user interaction and interrupt animations
  window.addEventListener('scroll', () => {
    // Only react to the first manual scroll that interrupts an animation
    if (!userInterruptedAnimation && (scrollDownTimeoutId || scrollUpTimeoutId || badgeAnimationTimeoutId)) {
      userInterruptedAnimation = true; // Mark that user has interrupted
      console.log("User scrolled, interrupting ongoing initial page animations.");

      // Clear any pending scroll timeouts
      if (scrollDownTimeoutId) {
        clearTimeout(scrollDownTimeoutId);
        scrollDownTimeoutId = null;
        console.log("Cleared scrollDownTimeoutId.");
      }
      if (scrollUpTimeoutId) {
        clearTimeout(scrollUpTimeoutId);
        scrollUpTimeoutId = null;
        console.log("Cleared scrollUpTimeoutId.");
      }
      if (badgeAnimationTimeoutId) {
        clearTimeout(badgeAnimationTimeoutId);
        badgeAnimationTimeoutId = null;

          topMostCard.classList.add('animate-badge');
          console.log("Applied 'animate-badge' immediately due to user scroll interruption.");
      }
    }
  }, { passive: true, once: true }); // Use passive listener for better scroll performance; 'once' ensures it fires only on first scroll

  async function loadImagesFromJson() {
    console.log("loadImagesFromJson started.");
    try {
      const json = jsonData;
      const imageMap = new Map(json.images.map(img => [img.id, img]));

      let imageNumbers = null;
      for (let i = 0; i < json.sequences.length; i++) {
        if (json.sequences[i][0] === json.active) {
          imageNumbers = json.sequences[i];
          break;
        }
      }

      if (!imageNumbers || imageNumbers.length === 0) {
        console.warn(No sequence found starting with ID ${json.active}. Defaulting to the first available sequence.);
        imageNumbers = json.sequences[0];
        if (!imageNumbers || imageNumbers.length === 0) {
          const gallery = document.querySelector(".gallery-grid");
          if (gallery) {
            gallery.innerHTML = <p style="text-align: center; color: #888;">⚠️ No displayable devices. Sequences data is missing or empty.</p>;
          }
          return;
        }
      }

      const gallery = document.querySelector(".gallery-grid");
      if (!gallery) {
        console.error("Error: .gallery-grid element not found.");
        return;
      }

      // Identify the top-most image for the meta tags
      const topMostImageId = imageNumbers[0];
      const topMostDevice = imageMap.get(topMostImageId);
      const topMostDescription = topMostDevice && topMostDevice.description ? topMostDevice.description : "Latest certified pre-owned devices at SellInSeconds!";
      const topMostImageSrc = ${IMAGE_BASE}${topMostImageId}.webp;
      const pageUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;

      // Set Open Graph and Twitter meta tags for the top-most image
      const ogImageMeta = document.getElementById('og-image-meta');
      const twitterImageMeta = document.getElementById('twitter-image-meta');
      const ogTitleMeta = document.getElementById('og-title-meta');
      const twitterTitleMeta = document.getElementById('twitter-title-meta');
      const ogDescriptionMeta = document.getElementById('og-description-meta');
      const twitterDescriptionMeta = document.getElementById('twitter-description-meta');
      const ogUrlMeta = document.querySelector('meta[property="og:url"]');

      if (ogImageMeta) ogImageMeta.setAttribute('content', ${window.location.protocol}//${window.location.host}${topMostImageSrc});
      if (twitterImageMeta) twitterImageMeta.setAttribute('content', ${window.location.protocol}//${window.location.host}${topMostImageSrc});
      if (ogTitleMeta) ogTitleMeta.setAttribute('content', topMostDevice.name || "Newly Added Device");
      if (twitterTitleMeta) twitterTitleMeta.setAttribute('content', topMostDevice.name || "Newly Added Device");
      if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', topMostDescription);
      if (twitterDescriptionMeta) twitterDescriptionMeta.setAttribute('content', topMostDescription);
      if (ogUrlMeta) ogUrlMeta.setAttribute('content', pageUrl);

      console.log("Open Graph and Twitter meta tags updated.");

      gallery.innerHTML = imageNumbers.map((num, i) => {
        const device = imageMap.get(num);
        const descriptionText = device && device.description ? device.description : '';
        const imgSrc = ${IMAGE_BASE}${num}.webp?_=${Date.now()};

        // Conditionally render the description div only if descriptionText is not empty
        const descriptionHtml = descriptionText ? 
            <div class="card-description">
                <strong>${descriptionText}</strong>
            </div> : '';

        return 
          <div class="card-wrapper ${i === 0 ? 'top-most' : ''}" data-image-id="${num}">
            <div class="card-img-container">
              <img src="${imgSrc}" alt="${descriptionText || Device ID ${num}}" loading="lazy"
                onerror="this.closest('.card-wrapper').style.display='none';">
            </div>
            ${descriptionHtml}
            <div class="card-actions">
              <a href="https://wa.me/919886566379?text=${encodeURIComponent('Interested in device: https://www.sellinseconds.in/dynamic/wacust/' + num + '.html')}" target="_blank" class="action-btn whatsapp-action-btn">
                <i class="fab fa-whatsapp"></i> I'm Interested
              </a>
              <a href="tel:+919886566379" class="action-btn call-action-btn">
                <i class="fas fa-phone"></i> Call Now
              </a>
            </div>
          </div>;
      }).join('');
      console.log("Gallery populated with", imageNumbers.length, "cards.");

      // Delay initial animation check to allow for immediate user scroll detection after page load
      setTimeout(() => {
        if (!userInterruptedAnimation) { // Only proceed if user hasn't scrolled yet
          handleMobileScrollAndBadgeAnimation();
        } else {
          console.log("User already scrolled before initial animation check. Initial scroll animation skipped.");
          const topMostCard = document.querySelector('.card-wrapper.top-most');
          if (topMostCard && !topMostCard.classList.contains('animate-badge')) {
            topMostCard.classList.add('animate-badge'); // Ensure badge animates even if scroll is skipped
          }
        }
      }, 1000); // 1 second delay to allow initial user input

      // Setup Intersection Observer regardless of initial scroll animation
      setTimeout(setupIntersectionObserver, 500);

    } catch (err) {
      console.error("Error loading JSON or rendering gallery:", err);
      const gallery = document.querySelector(".gallery-grid");
      if (gallery) {
        gallery.innerHTML = <p style="text-align: center; color: #888;">⚠️ Gallery failed to load: ${err.message}. Please try again.</p>;
      }
    }

  function handleMobileScrollAndBadgeAnimation() {
    const isMobilePortrait = window.innerWidth < 600 && window.innerHeight > window.innerWidth;
    const topMostCard = document.querySelector('.card-wrapper.top-most');
    const hasEnoughContentToScroll = document.body.scrollHeight > window.innerHeight + 100;

    if (isMobilePortrait && hasEnoughContentToScroll) {
      console.log("Mobile portrait detected with enough content to scroll. Initiating scroll animation sequence.");

      scrollDownTimeoutId = setTimeout(() => {
        if (userInterruptedAnimation) { // Check if user interrupted before executing this step
          console.log("Scroll down skipped: User interrupted animation.");
          return;
        }
        window.scrollTo({ top: 150, behavior: 'smooth' }); // Scroll down a bit
        console.log("Page scrolled down to 150px.");

        scrollUpTimeoutId = setTimeout(() => {
          if (userInterruptedAnimation) { // Check if user interrupted before executing this step
            console.log("Scroll up skipped: User interrupted animation.");
            return;
          }
          window.scrollTo({ top: 0, behavior: 'smooth' }); // Then scroll back up
          console.log("Page scrolled back up to 0px.");

          badgeAnimationTimeoutId = setTimeout(() => {
            if (userInterruptedAnimation) { // Check if user interrupted before executing this step
              console.log("Badge animation skipped: User interrupted animation during badge animation.");
              return;
            }
            if (topMostCard && !topMostCard.classList.contains('animate-badge')) {
              topMostCard.classList.add('animate-badge'); // Animate badge after scroll finishes
              console.log("Added 'animate-badge' class to top-most card after scroll sequence.");
            }
            // Clear all timeout IDs after the full sequence is complete
            scrollDownTimeoutId = null;
            scrollUpTimeoutId = null;
            badgeAnimationTimeoutId = null;
            console.log("Scroll animation sequence completed and cleaned up.");
          }, 200); // Small delay to let scroll finish before badge animates
        }, 1500); // Delay before scrolling back up (controls how long it stays scrolled down)
      }, 0); // Start the first scroll part immediately if conditions met
    } else {
      console.log("Not mobile portrait or not enough content to scroll for full animation. Animating badge directly.");
      if (topMostCard && !topMostCard.classList.contains('animate-badge')) {
        badgeAnimationTimeoutId = setTimeout(() => {
          if (userInterruptedAnimation) { // Check if user interrupted before executing this step
            console.log("Badge animation skipped: User interrupted animation during direct badge animation.");
            return;
          }
          topMostCard.classList.add('animate-badge'); // Animate the badge directly
          console.log("Added 'animate-badge' class to top-most card directly (no scroll).");
          badgeAnimationTimeoutId = null; // Clear timeout ID
          console.log("Direct badge animation completed and cleaned up.");
        }, 500); // Delay before badge animation starts (if no scroll animation)
      }
    }
  }

  function setupIntersectionObserver() {
    const cardWrappers = document.querySelectorAll('.card-wrapper');

    if (cardWrappers.length === 0) {
      console.warn("No card wrappers found for Intersection Observer. Retrying in 1 second.");
      setTimeout(setupIntersectionObserver, 1000);
      return;
    }

    if (observer) {
      observer.disconnect();
      console.log("Disconnected existing Intersection Observer.");
    }

    observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const cardId = entry.target.dataset.imageId || 'N/A';
        const whatsappBtn = entry.target.querySelector('.whatsapp-action-btn');
        const callBtn = entry.target.querySelector('.call-action-btn');

        if (entry.isIntersecting) {
          console.log(Card ${cardId} is intersecting. Adding 'glow' class.);
          if (whatsappBtn) {
            whatsappBtn.classList.add('glow');
            // Force reflow/repaint to restart animation if needed (though 'alternate' handles most cases)
            void whatsappBtn.offsetWidth;
          }
          if (callBtn) {
            callBtn.classList.add('glow');
            void callBtn.offsetWidth;
          }
        } else {
          console.log(Card ${cardId} is NOT intersecting. Removing 'glow' class.);
          if (whatsappBtn) {
            whatsappBtn.classList.remove('glow');
          }
          if (callBtn) {
            callBtn.classList.remove('glow');
          }
        }
      });
    }, {
      root: null, // relative to the viewport
      rootMargin: '-10% 0px -10% 0px', // Adjusted to make animation more visible earlier
      threshold: 0.01 // Trigger when even 1% of the target is visible
    });

    cardWrappers.forEach(card => {
      observer.observe(card);
    });
    console.log("Intersection Observer set up for", cardWrappers.length, "cards.");
  }

  // Ensure scripts run after the DOM is fully loaded
  window.addEventListener("DOMContentLoaded", loadImagesFromJson);
</script>

</body>
</html>
