<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy & Sell Used Smartphones, Laptops & Tablets | SellInSeconds</title>
  <meta name="description" content="SellInSeconds helps you buy and sell certified pre-owned smartphones, laptops, and tablets instantly. Great deals, quick service, quality checked devices.">
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- Open Graph + Twitter -->
  <meta property="og:title" content="Featured Device at SellInSeconds" id="og-title-meta" />
  <meta property="og:description" content="Check out our latest certified pre-owned devices!" id="og-description-meta" />
  <meta property="og:image" content="" id="og-image-meta" />
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Featured Device at SellInSeconds" id="twitter-title-meta" />
  <meta name="twitter:description" content="Check out our latest certified pre-owned devices!" id="twitter-description-meta" />
  <meta name="twitter:image" content="" id="twitter-image-meta" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://www.sellinseconds.in/fevicon.ico" rel="icon" type="image/x-icon" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e6e9ef);
      margin: 0; padding: 0;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
    }

    .gallery-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
      padding-top: 1rem;
    }

    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card-img-container {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      background-color: #fff;
    }

    .card-img-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .card-wrapper {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px var(--card-border-color, #b3d9ff),
                  0 6px 18px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card-wrapper:hover {
      transform: translateY(-8px);
    }

    .card-wrapper.top-most {
      --card-border-color: #007bff;
    }

    .card-wrapper.top-most::before {
      content: 'NEWLY ADDED';
      position: absolute;
      top: 10px;
      right: -10px;
      background-color: #ff4d4d;
      color: white;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transform: rotate(20deg) scaleX(0);
      transform-origin: center center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .card-wrapper.top-most.animate-badge::before {
      animation: flipIn 1s forwards;
    }

    @keyframes flipIn {
      0% { transform: rotate(20deg) scaleX(0); }
      50% { transform: rotate(20deg) scaleX(1.2); }
      100% { transform: rotate(20deg) scaleX(1); }
    }

    .card-description {
      padding: 0 1rem;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
      text-align: center;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .card-actions {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      margin-top: auto;
      position: relative;
      overflow: hidden;
    }

    .action-btn {
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .whatsapp-action-btn {
      background-color: #25d366;
    }

    .call-action-btn {
      background-color: #007bff;
    }

    /* === Elegant White Light Sweep Around Border (Single Pass) === */
    .action-btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 10px;
      pointer-events: none;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.5) 50%,
        transparent 100%
      );
      background-size: 300% 100%;
      z-index: 0;
      animation: borderLightSweep 1.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes borderLightSweep {
      0% {
        background-position: 300% 0;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        background-position: 0% 0;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gallery-grid" id="gallery"></div>
  </div>

  <script>
    const IMAGE_BASE = "https://www.sellinseconds.in/dynamic/images/";
    const JSON_DATA_URL = "data.json";

    let observer;
    let userInterruptedAnimation = false;

    async function loadImagesFromJson() {
      try {
        const response = await fetch(JSON_DATA_URL);
        const jsonData = await response.json();

        const imageMap = new Map(jsonData.images.map(img => [img.id, img]));
        let imageNumbers = jsonData.sequences.find(seq => seq[0] === jsonData.active) || jsonData.sequences[0];

        const gallery = document.querySelector(".gallery-grid");
        gallery.innerHTML = imageNumbers.map((num, i) => {
          const device = imageMap.get(num);
          const desc = device?.description || "";
          const imgSrc = `${IMAGE_BASE}${num}.webp?_=${Date.now()}`;
          const descHTML = desc ? `<div class="card-description"><strong>${desc}</strong></div>` : "";

          return `
            <div class="card-wrapper ${i === 0 ? 'top-most' : ''}" data-image-id="${num}">
              <div class="card-img-container">
                <img src="${imgSrc}" alt="${desc}" loading="lazy"
                  onerror="this.closest('.card-wrapper').style.display='none';" />
              </div>
              ${descHTML}
              <div class="card-actions">
                <a href="https://wa.me/919886566379?text=${encodeURIComponent('Interested in device: https://www.sellinseconds.in/dynamic/wacust/' + num + '.html')}" target="_blank" class="action-btn whatsapp-action-btn">
                  <i class="fab fa-whatsapp"></i> I'm Interested
                </a>
                <a href="tel:+919886566379" class="action-btn call-action-btn">
                  <i class="fas fa-phone"></i> Call Now
                </a>
              </div>
            </div>`;
        }).join('');

        // Add glow sweep to visible buttons
        document.querySelectorAll('.card-wrapper').forEach(card => {
          const rect = card.getBoundingClientRect();
          const inView = rect.top < window.innerHeight && rect.bottom > 0;
          if (inView) {
            card.querySelector('.whatsapp-action-btn')?.classList.add('glow');
            card.querySelector('.call-action-btn')?.classList.add('glow');
          }
        });

        setTimeout(setupIntersectionObserver, 500);

      } catch (err) {
        document.querySelector(".gallery-grid").innerHTML = `<p style="color:#555; text-align:center;">⚠️ Failed to load gallery.</p>`;
        console.error("Error loading JSON:", err);
      }
    }

    function setupIntersectionObserver() {
      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const el = entry.target;
          const waBtn = el.querySelector('.whatsapp-action-btn');
          const callBtn = el.querySelector('.call-action-btn');
          if (entry.isIntersecting) {
            waBtn?.classList.add('glow');
            callBtn?.classList.add('glow');
          } else {
            waBtn?.classList.remove('glow');
            callBtn?.classList.remove('glow');
          }
        });
      }, {
        rootMargin: '-10% 0px -10% 0px',
        threshold: 0.01
      });

      document.querySelectorAll('.card-wrapper').forEach(card => observer.observe(card));
    }

    window.addEventListener("DOMContentLoaded", loadImagesFromJson);
  </script>
</body>
</html>
