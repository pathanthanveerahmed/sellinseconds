  async function loadImagesFromJson() {
    console.log("loadImagesFromJson started.");
    try {
      // Instead of fetching, use the hardcoded jsonData directly
      const json = jsonData;

      // Create a map for quick lookup of image details by ID
      const imageMap = new Map(json.images.map(img => [img.id, img]));

      // Find the active sequence based on the 'active' property
      // We look for the sequence whose first element matches 'json.active'.
      let imageNumbers = null;
      for (let i = 0; i < json.sequences.length; i++) {
        if (json.sequences[i][0] === json.active) {
          imageNumbers = json.sequences[i];
          break;
        }
      }

      // Fallback if no specific sequence is found or the data is invalid
      if (!imageNumbers || imageNumbers.length === 0) {
        console.warn(`No sequence found starting with ID ${json.active}. Defaulting to the first available sequence.`);
        imageNumbers = json.sequences[0]; // Fallback to the very first sequence
        if (!imageNumbers || imageNumbers.length === 0) {
          const gallery = document.querySelector(".gallery-grid");
          if (gallery) {
            gallery.innerHTML = `<p style="text-align: center; color: #888;">⚠️ No displayable devices. Sequences data is missing or empty.</p>`;
          }
          return;
        }

        return;

          const twitterImageMeta = document.getElementById('twitter-image-meta');
          const descriptionMeta = document.querySelector('meta[name="description"]');

        return `

  function handleMobileScrollAndBadgeAnimation() {
    const isMobilePortrait = window.innerWidth < 600 && window.innerHeight > window.innerWidth;
    const topMostCard = document.querySelector('.card-wrapper.top-most');
    // Check if there's enough content to scroll based on gallery height instead of body scroll height
    const galleryHeight = topMostCard ? topMostCard.offsetHeight : 0;
    const hasEnoughContentToScroll = galleryHeight > (window.innerHeight / 2); // Check if one card is at least half the screen height

    if (isMobilePortrait && hasEnoughContentToScroll) {
      console.log("Mobile portrait detected with enough content to scroll.");
      // Small scroll down and back up to trigger visibility for badge
      window.scrollTo({ top: 50, behavior: 'smooth' }); // Scroll a small amount down
      setTimeout(() => {
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll back to top
        if (topMostCard) {
          setTimeout(() => { // Small delay before animating badge
            topMostCard.classList.add('animate-badge');
            console.log("Added 'animate-badge' class to top-most card after scroll.");
          }, 200); // Give a moment for the scroll to settle
        }
      }, 700); // Time for the initial scroll down
    } else {
      console.log("Not mobile portrait or not enough content to scroll, animating badge directly.");
      if (topMostCard) {
        setTimeout(() => {
          topMostCard.classList.add('animate-badge');
          console.log("Added 'animate-badge' class to top-most card directly.");
        }, 500);
      }
    }
  }


  function setupIntersectionObserver() {
    const cardWrappers = document.querySelectorAll('.card-wrapper');

    if (cardWrappers.length === 0) {
      console.warn("No card wrappers found for Intersection Observer. Retrying in 1 second.");
      setTimeout(setupIntersectionObserver, 1000); // Retry if cards aren't ready
      return;
    }

    if (observer) {
      observer.disconnect();
      console.log("Disconnected existing Intersection Observer.");
    }

    observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const cardId = entry.target.dataset.imageId || 'N/A';
        const whatsappBtn = entry.target.querySelector('.whatsapp-action-btn');
        const callBtn = entry.target.querySelector('.call-action-btn');

        if (entry.isIntersecting) {
          console.log(`Card ${cardId} is intersecting. Adding 'glow' class.`);
          if (whatsappBtn) {
            whatsappBtn.classList.add('glow');
            // console.log(`- WhatsApp button for ${cardId}: 'glow' added.`); // Removed for less console noise
          }
          if (callBtn) {
            callBtn.classList.add('glow');
            // console.log(`- Call button for ${cardId}: 'glow' added.`); // Removed for less console noise
          }
        } else {
          console.log(`Card ${cardId} is NOT intersecting. Removing 'glow' class.`);
          if (whatsappBtn) {
            whatsappBtn.classList.remove('glow');
            // console.log(`- WhatsApp button for ${cardId}: 'glow' removed.`); // Removed for less console noise
          }
          if (callBtn) {
            callBtn.classList.remove('glow');
            // console.log(`- Call button for ${cardId}: 'glow' removed.`); // Removed for less console noise
          }
        }
      });
    }, {
      root: null, // relative to the viewport
      rootMargin: '-40% 0px -40% 0px', // Shrink the viewport's bounds
      threshold: 0.01 // Trigger when even 1% of the target is visible
    });

    cardWrappers.forEach(card => {
      observer.observe(card);
    });
    console.log("Intersection Observer set up for", cardWrappers.length, "cards.");
  }
