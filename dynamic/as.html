<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starlight Glow Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .glow-wrapper {
      position: relative;
      display: inline-block;
      padding: 12px;
    }

    .glow-wrapper::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 999px;
      background: conic-gradient(
        from 0deg,
        #00f0ff,
        #ff00ff,
        #00ff88,
        #00f0ff
      );
      z-index: 0;
      animation: rotateGlow 3s linear infinite;
      filter: blur(8px);
    }

    @keyframes rotateGlow {
      to {
        transform: rotate(360deg);
      }
    }

    .glow-button {
      position: relative;
      z-index: 1;
      padding: 0.75rem 1.5rem;
      background: #111;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 999px;
      border: 2px solid #ffffff11;
      cursor: pointer;
      transition: background 0.3s;
    }

    .glow-button:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="glow-wrapper">
    <button class="glow-button">
      ðŸŒŸ Unlock Now
    </button>
  </div>

</body>
</html>
