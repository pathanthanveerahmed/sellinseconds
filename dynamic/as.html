<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Border Sweep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .neon-button {
      position: relative;
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
    }

    .neon-button::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: 2px solid transparent;
      background: linear-gradient(90deg, 
        rgba(0, 255, 255, 0.8) 0%, 
        rgba(138, 43, 226, 0.8) 50%, 
        rgba(0, 255, 255, 0.8) 100%);
      background-size: 400%;
      z-index: -1;
      animation: borderSweep 2s ease-out forwards;
      filter: blur(1px);
    }

    @keyframes borderSweep {
      0% {
        background-position: 200% 0;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        background-position: 0% 0;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="neon-button">I'm Interested</button>

</body>
</html>
