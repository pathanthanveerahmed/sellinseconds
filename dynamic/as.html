<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subtle Border Light Sweep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .action-btn {
      position: relative;
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      color: #fff;
      background-color: #25d366; /* Green for WhatsApp */
      border: none;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }

    .action-btn.call {
      background-color: #007bff; /* Blue for Call */
    }

    .action-btn::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 12px;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.6) 50%,
        transparent 100%
      );
      background-size: 300% 100%;
      z-index: -1;
      animation: borderLightSweep 2s ease-out forwards;
    }

    @keyframes borderLightSweep {
      0% {
        background-position: 300% 0;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        background-position: 0% 0;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="action-btn">WhatsApp</button>
  &nbsp;&nbsp;
  <button class="action-btn call">Call Now</button>

</body>
</html>
