<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Dot Around Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .action-btn {
      position: relative;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      color: white;
      background-color: #25d366; /* WhatsApp green */
      border: none;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }

    .action-btn.call {
      background-color: #007bff; /* Call blue */
    }

    .action-btn::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      animation: sweep-dot 2s linear forwards;
      z-index: 2;
    }

    @keyframes sweep-dot {
      0%   { top: -4px;  left: 10%; }
      25%  { top: 50%;   left: 100%; transform: translateY(-50%); }
      50%  { top: 100%;  left: 90%;  transform: translate(-50%, -50%); }
      75%  { top: 50%;   left: 0%;   transform: translateY(-50%); }
      100% { top: -4px;  left: 10%;  transform: none; }
    }
  </style>
</head>
<body>

  <button class="action-btn">WhatsApp</button>
  &nbsp;&nbsp;
  <button class="action-btn call">Call Now</button>

</body>
</html>
