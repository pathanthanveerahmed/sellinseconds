  <style>
    body {

<body>
  <div class="loading-overlay" id="loading">
    Welcome to Sell in Seconds... Just a moment please
    <div class="spinner"></div>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    async function loadCards() {
      const gallery = document.getElementById("gallery");
      const loading = document.getElementById("loading");

      try {
        const res = await fetch("/dynamic/data.json?v=" + Date.now(), {
          cache: "no-store"
        });
        const data = await res.json();

        const sequence = data.sequences[data.active] || [];
        const images = data.images || [];

        for (const id of sequence) {
          const item = images.find(x => parseInt(x.id) === id);
          if (!item || !item.filename) continue;

          const card = document.createElement("div");
          card.className = "card";
          card.dataset.id = item.id;

          card.innerHTML = `
            <div class="img-wrapper">
              ${id === sequence[0] ? '<span class="badge">Newly Added</span>' : ""}
              <img src="/dynamic/images/${item.filename}" alt="Buy ${item.name} on SellInSeconds" loading="lazy" />
            </div>
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <div class="whatsapp-buttons-row">
              <a href="https://wa.me/?text=https://www.sellinseconds.in/dynamic/wacust/${item.id}.html" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" /> Interested?
              </a>
              <span class="arrow-text">‚¨áÔ∏è More ‚¨ÜÔ∏è</span>
              <a href="https://wa.me/?text=https://www.sellinseconds.in/dynamic/wacust/${item.id}.html" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" /> Edit & Share
              </a>
            </div>
          `;
          gallery.appendChild(card);
        }

        scrollToHighlightedCard();
      } catch (err) {
        console.error("Error loading cards:", err);
      } finally {
        loading.style.display = "none";
      }
    }

    function scrollToHighlightedCard() {
      const urlParams = new URLSearchParams(window.location.search);
      const targetId = urlParams.get("id");
      if (!targetId) return;

      const targetEl = document.querySelector(`[data-id="${targetId}"]`);
      if (!targetEl) return;

      const images = document.querySelectorAll("img");
      let loaded = 0;
      let finished = false;

      const finish = () => {
        if (finished) return;
        finished = true;
        targetEl.scrollIntoView({ behavior: "auto", block: "start" });
        setTimeout(() => {
          window.scrollBy(0, -60);
          setTimeout(() => window.scrollBy(0, 60), 300);
        }, 200);
        targetEl.classList.add("highlight");
      };

      images.forEach(img => {
        if (img.complete) loaded++;
        else img.addEventListener("load", () => {
          loaded++;
          if (loaded === images.length) finish();
        });
      });

      setTimeout(() => finish(), 1200);
    }

    window.addEventListener("load", loadCards);
  </script>
