  <style>
    body {

    .card {

    .whatsapp-buttons-row {
      display: flex;

    .whatsapp-buttons-row a {

      align-items: center;

      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .whatsapp-buttons-row img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    @media (orientation: landscape) and (max-width: 900px) {

        max-width: 95%;
      }

      }
    }

    @media (min-width: 600px) {

    .loading-overlay {
      position: fixed;
      top: 0; left: 0;

      display: flex;
      align-items: center;

    .spinner {

      border-top: 3px solid #28a745;
      border-radius: 50%;

    }
    @keyframes spin {

    }

  </div>

  <script>
    window.addEventListener("load", () => {
      const targetId = 2;
      const loadingEl = document.getElementById("loading");
      if (!targetId) {
        loadingEl.style.display = "none";
        return;
      }
      const targetEl = document.querySelector(`[data-id="${targetId}"]`);
      if (!targetEl) {
        loadingEl.style.display = "none";
        return;
      }
      let images = document.querySelectorAll("img");
      let loaded = 0;
      let finished = false;
      const finish = () => {
        if (finished) return;
        finished = true;
        loadingEl.style.display = "none";
        targetEl.scrollIntoView({ behavior: "auto", block: "start" });
        setTimeout(() => {
          window.scrollBy(0, -60);
          setTimeout(() => window.scrollBy(0, 60), 300);
        }, 200);
        targetEl.classList.add("highlight");
      };
      images.forEach(img => {
        if (img.complete) loaded++;
        else img.addEventListener("load", () => {
          loaded++;
          if (loaded === images.length) finish();
        });
      });
      setTimeout(() => finish(), 1000);
    });
  </script>
</body>
</html>
