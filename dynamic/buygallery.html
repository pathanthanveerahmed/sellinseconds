    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

    .card-wrapper {
      position: relative;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 0 3px #e0e0e0, 0 0 0 6px #b3d9ff, 0 6px 18px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .card-wrapper.featured {
      animation: border-glow 2s ease-out forwards;
    }
    .card-wrapper.featured::before {
      content: "Added Recently";
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff5722;
      color: #fff;
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 50px;
      z-index: 10;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    @keyframes border-glow {
      0% { box-shadow: 0 0 0 0 #ffa726; }
      50% { box-shadow: 0 0 12px 8px #ffc107; }
      100% { box-shadow: 0 0 0 3px #e0e0e0, 0 0 0 6px #ff9f43; }
    }
    .card-img-container {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #f9f9f9;
      position: relative;
    }
    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .spinner {
      width: 50px; height: 50px;
      margin: 40px auto;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-left-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {

<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="https://www.sellinseconds.in/sellhead.webp" alt="SellInSeconds Logo" loading="lazy">
    </div>
    <div class="gallery-grid" id="galleryGrid">
      <div class="spinner" id="loadingSpinner"></div>
    </div>
  </div>
  <script>
    async function detectNewestImageNumber(max) {
      for (let i = max; i >= 1; i--) {
        const dateHash = new Date().toISOString().slice(0, 16);
        const url = `https://www.sellinseconds.in/dynamic/images/${i}.webp?_=${dateHash}`;
        try {
          const res = await fetch(url, { method: 'HEAD', cache: 'no-store' });
          if (res.ok) return i;
        } catch {}
      }
      return 1;
    }

    async function loadGallery() {
      const gallery = document.getElementById("galleryGrid");
      const spinner = document.getElementById("loadingSpinner");
      const maxImages = 30;
      try {
        const newest = await detectNewestImageNumber(maxImages);
        const ordered = [];
        for (let i = newest; i >= 1; i--) ordered.push(i);
        for (let i = maxImages; i > newest; i--) ordered.push(i);
        gallery.innerHTML = ordered.map((num, index) => `
          <div class="card-wrapper ${index === 0 ? 'featured' : ''}">
            <div class="card-img-container">
              <img src="https://www.sellinseconds.in/dynamic/images/${num}.webp?_=${Date.now()}" alt="Used Device ${num}" loading="lazy"
                   onerror="this.closest('.card-wrapper').style.display='none';">
            </div>
          </div>`).join('');
      } catch (e) {
        gallery.innerHTML = "<p style='text-align:center;'>Failed to load gallery.</p>";
      } finally {
        spinner.style.display = 'none';
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadGallery();
      setInterval(loadGallery, 5 * 60 * 1000);
    });
  </script>
</body>
