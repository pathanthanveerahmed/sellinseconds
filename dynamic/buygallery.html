  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e6e9ef);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
    }

    .gallery-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
      padding-top: 1rem;
    }

    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card-wrapper {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px var(--card-border-color, #b3d9ff),
                  0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card-wrapper:hover {
      transform: translateY(-8px);
    }

    .card-wrapper.top-most {
      --card-border-color: #007bff;
    }

    .card-wrapper.top-most::before {
      content: 'NEWLY ADDED';
      position: absolute;
      top: 10px;
      right: -10px;
      background-color: #ff4d4d;
      color: white;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transform: rotate(20deg) scaleX(0);
      transform-origin: center center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .card-wrapper.top-most.animate-badge::before {
      animation: flipIn 1s forwards;
    }

    @keyframes flipIn {
      0%   { transform: rotate(20deg) scaleX(0); }
      50%  { transform: rotate(20deg) scaleX(1.2); }
      100% { transform: rotate(20deg) scaleX(1); }
    }

    .card-img-container {
      width: 100%;
      aspect-ratio: 4/3;
      position: relative;
      overflow: hidden;
    }

    .card-img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .card-actions {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
    }

    .action-btn {
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .whatsapp-action-btn { background-color: #25d366; }
    .call-action-btn { background-color: #007bff; }

    .action-btn.glow {
      animation: glow 1.5s infinite alternate;
    }

    .whatsapp-action-btn.glow {
      box-shadow: 0 0 20px 8px rgba(255, 0, 255, 0.8);
    }

    .call-action-btn.glow {
      box-shadow: 0 0 20px 8px rgba(255, 165, 0, 0.8);
    }

    @keyframes glow {
      0%   { box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.7); }
      100% { box-shadow: 0 0 30px 10px rgba(255, 255, 255, 1); }
    }

<body>
  <div class="container">
    <div class="gallery-grid" id="gallery"></div>
  </div>

<script>
  const IMAGE_BASE = "https://www.sellinseconds.in/dynamic/images/";
  const SEQ_JSON_URL = "https://www.sellinseconds.in/dynamic/seq.json";

  async function loadImagesFromJson() {
    try {
      const res = await fetch(SEQ_JSON_URL, { cache: "no-store" });
      const json = await res.json();
      const rowIndex = parseInt(json.active) - 1;
      const imageNumbers = json.sequences[rowIndex];

      const gallery = document.querySelector(".gallery-grid");
      gallery.innerHTML = imageNumbers.map((num, i) => {
        return `
          <div class="card-wrapper ${i === 0 ? 'top-most' : ''}" data-image-id="${num}">
            <div class="card-img-container">
              <img src="${IMAGE_BASE}${num}.webp?_=${Date.now()}" alt="Device ${num}" loading="lazy"
                onerror="this.closest('.card-wrapper').style.display='none';">
            </div>
            <div class="card-actions">
              <a href="https://wa.me/919886566379?text=${encodeURIComponent('Interested in: https://www.sellinseconds.in/dynamic/wacust/' + num + '.html')}" target="_blank" class="action-btn whatsapp-action-btn">
                <i class="fab fa-whatsapp"></i> I'm Interested
              </a>
              <a href="tel:+919886566379" class="action-btn call-action-btn">
                <i class="fas fa-phone"></i> Call Now
              </a>
            </div>
          </div>`;
      }).join('');

      setTimeout(() => {
        const isMobile = window.innerWidth < 600;
        const topCard = document.querySelector('.top-most');
        if (isMobile && document.body.scrollHeight > window.innerHeight + 100) {
          window.scrollTo({ top: 180, behavior: 'smooth' });
          setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            if (topCard) topCard.classList.add('animate-badge');
          }, 1500);
        } else {
          if (topCard) topCard.classList.add('animate-badge');
        }
      }, 1000);

      setupGlowObserver();

    } catch (err) {
      document.querySelector(".gallery-grid").innerHTML = `<p style="text-align:center;color:#888;">Error loading gallery: ${err.message}</p>`;
    }
  }

  function setupGlowObserver() {
    const cards = document.querySelectorAll('.card-wrapper');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const card = entry.target;
        const wBtn = card.querySelector('.whatsapp-action-btn');
        const cBtn = card.querySelector('.call-action-btn');
        if (entry.isIntersecting) {
          wBtn?.classList.add('glow');
          cBtn?.classList.add('glow');
        } else {
          wBtn?.classList.remove('glow');
          cBtn?.classList.remove('glow');
        }
      });
    }, { rootMargin: '-40% 0px -40% 0px', threshold: 0.01 });
    cards.forEach(c => observer.observe(c));
  }

  window.addEventListener("DOMContentLoaded", loadImagesFromJson);
</script>
