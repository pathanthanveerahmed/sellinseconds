<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Used Mobile Phones – Latest Collection | SellInSeconds</title>

  <!-- Primary SEO Meta -->
  <meta name="description" content="Buy certified used smartphones from top brands. Great quality, best prices. View our latest collection now!" id="meta-desc">
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Buy Pre-Owned Smartphones | SellInSeconds" />
  <meta property="og:description" content="Buy certified used smartphones from top brands. Great quality, best prices." id="og-desc">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/1.webp" id="og-img" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Buy Pre-Owned Smartphones | SellInSeconds" />
  <meta name="twitter:description" content="Buy certified used smartphones from top brands. Great quality, best prices." id="tw-desc">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/1.webp" id="tw-img" />

  <!-- Styles -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fafafa;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .card-wrapper {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card-wrapper:hover {
      transform: translateY(-3px);
    }

    .top-most {
      border: 3px double transparent;
      background-image: linear-gradient(white, white), linear-gradient(45deg, #3498db, #e91e63);
      background-origin: border-box;
      background-clip: content-box, border-box;
    }

    .card-img-container img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #eee;
    }

    .card-actions {
      padding: 0.5rem;
      display: flex;
      justify-content: space-around;
    }

    .action-btn {
      text-decoration: none;
      font-size: 14px;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      display: inline-block;
    }

    .whatsapp-action-btn {
      background-color: #25D366;
    }

    .call-action-btn {
      background-color: #3498db;
    }

    .glow {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #fff; }
      100% { box-shadow: 0 0 12px #0ff; }
    }

    .animate-badge::before {
      content: "NEWLY ADDED";
      position: absolute;
      top: 8px;
      left: 8px;
      background: #e91e63;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h2>Buy Our Latest Pre-Owned Devices</h2>
  <div id="gallery">Loading devices...</div>

  <script>
    const gallery = document.getElementById('gallery');
    const JSON_URL = '/dynamic/imagedata.json';
    const IMAGE_PATH = 'https://www.sellinseconds.in/dynamic/images/';

    async function loadGallery() {
      try {
        const res = await fetch(JSON_URL, { cache: 'no-store' });
        const data = await res.json();

        const currentSeq = data.sequences[data.active];
        const imageMeta = Object.fromEntries(data.images.map(img => [img.id, img]));

        let html = '';
        currentSeq.forEach((id, index) => {
          const { name = `Image ${id}`, description = '' } = imageMeta[id] || {};
          const imgSrc = `${IMAGE_PATH}${id}.webp?_=${Date.now()}`;
          const shareText = `Interested in: ${name} - ${description}\nhttps://www.sellinseconds.in/dynamic/wacust/${id}.html`;

          if (index === 0) {
            // Inject top image SEO
            document.title = `${name} – Buy Now | SellInSeconds`;
            document.getElementById('meta-desc').content = description;
            document.getElementById('og-desc').content = description;
            document.getElementById('tw-desc').content = description;
            document.getElementById('og-img').content = imgSrc;
            document.getElementById('tw-img').content = imgSrc;
          }

          html += `
            <div class="card-wrapper ${index === 0 ? 'top-most animate-badge' : ''}">
              <div class="card-img-container">
                <img src="${imgSrc}" alt="${name}" loading="lazy">
              </div>
              <div class="card-actions">
                <a class="action-btn whatsapp-action-btn glow"
                  href="https://wa.me/918700976002?text=${encodeURIComponent(shareText)}"
                  target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                <a class="action-btn call-action-btn glow"
                  href="tel:+918700976002"><i class="fas fa-phone-alt"></i> Call</a>
              </div>
            </div>`;
        });

        gallery.innerHTML = html;
      } catch (err) {
        console.error('Error loading gallery:', err);
        gallery.innerHTML = `<p style="color:red;">Failed to load devices. Please try again later.</p>`;
      }
    }

    loadGallery();
  </script>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
