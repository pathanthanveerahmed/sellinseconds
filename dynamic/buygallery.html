<body>
  <div class="container">
    <div class="gallery-grid" id="gallery"></div>
  </div>

<script>
  const IMAGE_BASE = "https://www.sellinseconds.in/dynamic/images/";
  const JSON_DATA_URL = "data.json"; // Path to your external JSON file

  let observer;
  let userInterruptedAnimation = false;
  let scrollDownTimeoutId = null;
  let scrollUpTimeoutId = null;
  let badgeAnimationTimeoutId = null;

  window.addEventListener('scroll', () => {
    if (!userInterruptedAnimation && (scrollDownTimeoutId || scrollUpTimeoutId || badgeAnimationTimeoutId)) {
      userInterruptedAnimation = true;
      console.log("User scrolled, interrupting ongoing initial page animations.");

      if (scrollDownTimeoutId) {
        clearTimeout(scrollDownTimeoutId);
        scrollDownTimeoutId = null;
        console.log("Cleared scrollDownTimeoutId.");
      }
      if (scrollUpTimeoutId) {
        clearTimeout(scrollUpTimeoutId);
        scrollUpTimeoutId = null;
        console.log("Cleared scrollUpTimeoutId.");
      }
      if (badgeAnimationTimeoutId) {
        clearTimeout(badgeAnimationTimeoutId);
        badgeAnimationTimeoutId = null;
        console.log("Cleared badgeAnimationTimeoutId.");
      }

      window.scrollTo({ top: 0, behavior: 'auto' });
      console.log("Page scroll reset to top instantly.");

      const topMostCard = document.querySelector('.card-wrapper.top-most');
      if (topMostCard && !topMostCard.classList.contains('animate-badge')) {
          topMostCard.classList.add('animate-badge');
          console.log("Applied 'animate-badge' immediately due to user scroll interruption.");
      }
    }
  }, { passive: true, once: true });

  async function loadImagesFromJson() {
    console.log("loadImagesFromJson started.");
    try {
      // Fetch the JSON data from the external file
      const response = await fetch(JSON_DATA_URL);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const jsonData = await response.json();

      const imageMap = new Map(jsonData.images.map(img => [img.id, img]));
      let imageNumbers = null;
      for (let i = 0; i < jsonData.sequences.length; i++) {
        if (jsonData.sequences[i][0] === jsonData.active) {
          imageNumbers = jsonData.sequences[i];
          break;
        }
      }

      if (!imageNumbers || imageNumbers.length === 0) {
        console.warn(`No sequence found starting with ID ${jsonData.active}. Defaulting to the first available sequence.`);
        imageNumbers = jsonData.sequences[0];
        if (!imageNumbers || imageNumbers.length === 0) {
          const gallery = document.querySelector(".gallery-grid");
          if (gallery) {
            gallery.innerHTML = `<p style="text-align: center; color: #888;">â ï¸ No displayable devices. Sequences data is missing or empty.</p>`;
          }
          return;
        }
      }

      const gallery = document.querySelector(".gallery-grid");
      if (!gallery) {
        console.error("Error: .gallery-grid element not found.");
        return;
      }

      const topMostImageId = imageNumbers[0];
      const topMostDevice = imageMap.get(topMostImageId);
      const topMostDescription = topMostDevice && topMostDevice.description ? topMostDevice.description : "Latest certified pre-owned devices at SellInSeconds!";
      const topMostImageSrc = `${IMAGE_BASE}${topMostImageId}.webp`;
      const pageUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;

      const ogImageMeta = document.getElementById('og-image-meta');
      const twitterImageMeta = document.getElementById('twitter-image-meta');
      const ogTitleMeta = document.getElementById('og-title-meta');
      const twitterTitleMeta = document.getElementById('twitter-title-meta');
      const ogDescriptionMeta = document.getElementById('og-description-meta');
      const twitterDescriptionMeta = document.getElementById('twitter-description-meta');
      const ogUrlMeta = document.querySelector('meta[property="og:url"]');

      if (ogImageMeta) ogImageMeta.setAttribute('content', `${window.location.protocol}//${window.location.host}${topMostImageSrc}`);
      if (twitterImageMeta) twitterImageMeta.setAttribute('content', `${window.location.protocol}//${window.location.host}${topMostImageSrc}`);
      if (ogTitleMeta) ogTitleMeta.setAttribute('content', topMostDevice.name || "Newly Added Device");
      if (twitterTitleMeta) twitterTitleMeta.setAttribute('content', topMostDevice.name || "Newly Added Device");
      if (ogDescriptionMeta) ogDescriptionMeta.setAttribute('content', topMostDescription);
      if (twitterDescriptionMeta) twitterDescriptionMeta.setAttribute('content', topMostDescription);
      if (ogUrlMeta) ogUrlMeta.setAttribute('content', pageUrl);
      console.log("Open Graph and Twitter meta tags updated.");

      gallery.innerHTML = imageNumbers.map((num, i) => {
        const device = imageMap.get(num);
        const descriptionText = device && device.description ? device.description : '';
        const imgSrc = `${IMAGE_BASE}${num}.webp?_=${Date.now()}`;

        const descriptionHtml = descriptionText ? `
            <div class="card-description">
                <strong>${descriptionText}</strong>
            </div>` : '';

        return `
          <div class="card-wrapper ${i === 0 ? 'top-most' : ''}" data-image-id="${num}">
            <div class="card-img-container">
              <img src="${imgSrc}" alt="${descriptionText || `Device ID ${num}`}" loading="lazy"
                onerror="this.closest('.card-wrapper').style.display='none';">
            </div>
            ${descriptionHtml}
            <div class="card-actions">
              <a href="https://wa.me/919886566379?text=${encodeURIComponent('Interested in device: https://www.sellinseconds.in/dynamic/wacust/' + num + '.html')}" target="_blank" class="action-btn whatsapp-action-btn">
                <i class="fab fa-whatsapp"></i> I'm Interested
              </a>
              <a href="tel:+919886566379" class="action-btn call-action-btn">
                <i class="fas fa-phone"></i> Call Now
              </a>
            </div>
          </div>`;
      }).join('');
      console.log("Gallery populated with", imageNumbers.length, "cards.");

      setTimeout(() => {
        if (!userInterruptedAnimation) {
          handleMobileScrollAndBadgeAnimation();
        } else {
          console.log("User already scrolled before initial animation check. Initial scroll animation skipped.");
          const topMostCard = document.querySelector('.card-wrapper.top-most');
          if (topMostCard && !topMostCard.classList.contains('animate-badge')) {
            topMostCard.classList.add('animate-badge');
          }
        }
      }, 1000);

      setTimeout(setupIntersectionObserver, 500);
    } catch (err) {
      console.error("Error loading JSON or rendering gallery:", err);
      const gallery = document.querySelector(".gallery-grid");
      if (gallery) {
        gallery.innerHTML = `<p style="text-align: center; color: #888;">â ï¸ Gallery failed to load: ${err.message}. Please try again.</p>`;
      }
    }
  }

  function handleMobileScrollAndBadgeAnimation() {
    const isMobilePortrait = window.innerWidth < 600 && window.innerHeight > window.innerWidth;
    const topMostCard = document.querySelector('.card-wrapper.top-most');
    const hasEnoughContentToScroll = document.body.scrollHeight > window.innerHeight + 100;
    if (isMobilePortrait && hasEnoughContentToScroll) {
      console.log("Mobile portrait detected with enough content to scroll. Initiating scroll animation sequence.");
      scrollDownTimeoutId = setTimeout(() => {
        if (userInterruptedAnimation) {
          console.log("Scroll down skipped: User interrupted animation.");
          return;
        }
        window.scrollTo({ top: 150, behavior: 'smooth' });
        console.log("Page scrolled down to 150px.");

        scrollUpTimeoutId = setTimeout(() => {
          if (userInterruptedAnimation) {
            console.log("Scroll up skipped: User interrupted animation.");
            return;
          }
          window.scrollTo({ top: 0, behavior: 'smooth' });
          console.log("Page scrolled back up to 0px.");

          badgeAnimationTimeoutId = setTimeout(() => {
            if (userInterruptedAnimation) {
              console.log("Badge animation skipped: User interrupted animation.");
              return;
            }
            if (topMostCard && !topMostCard.classList.contains('animate-badge')) {
              topMostCard.classList.add('animate-badge');
              console.log("Added 'animate-badge' class to top-most card after scroll sequence.");
            }
            scrollDownTimeoutId = null;
            scrollUpTimeoutId = null;
            badgeAnimationTimeoutId = null;
            console.log("Scroll animation sequence completed and cleaned up.");
          }, 200);
        }, 1500);
      }, 0);
    } else {
      console.log("Not mobile portrait or not enough content to scroll for full animation. Animating badge directly.");
      if (topMostCard && !topMostCard.classList.contains('animate-badge')) {
        badgeAnimationTimeoutId = setTimeout(() => {
          if (userInterruptedAnimation) {
            console.log("Badge animation skipped: User interrupted animation during direct badge animation.");
            return;
          }
          topMostCard.classList.add('animate-badge');
          console.log("Added 'animate-badge' class to top-most card directly (no scroll).");
          badgeAnimationTimeoutId = null;
          console.log("Direct badge animation completed and cleaned up.");
        }, 500);
      }
    }
  }

  function setupIntersectionObserver() {
    const cardWrappers = document.querySelectorAll('.card-wrapper');
    if (cardWrappers.length === 0) {
      console.warn("No card wrappers found for Intersection Observer. Retrying in 1 second.");
      setTimeout(setupIntersectionObserver, 1000);
      return;
    }

    if (observer) {
      observer.disconnect();
      console.log("Disconnected existing Intersection Observer.");
    }

    observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const cardId = entry.target.dataset.imageId || 'N/A';
        const whatsappBtn = entry.target.querySelector('.whatsapp-action-btn');
        const callBtn = entry.target.querySelector('.call-action-btn');

        if (entry.isIntersecting) {
          console.log(`Card ${cardId} is intersecting. Adding 'glow' class.`);
          if (whatsappBtn) {
            whatsappBtn.classList.add('glow');
            void whatsappBtn.offsetWidth;
          }
          if (callBtn) {
            callBtn.classList.add('glow');
            void callBtn.offsetWidth;
          }
        } else {
          console.log(`Card ${cardId} is NOT intersecting. Removing 'glow' class.`);
          if (whatsappBtn) {
            whatsappBtn.classList.remove('glow');
          }
          if (callBtn) {
            callBtn.classList.remove('glow');
          }
        }
      });
    }, {
      root: null,
      rootMargin: '-10% 0px -10% 0px',
      threshold: 0.01
    });
    cardWrappers.forEach(card => {
      observer.observe(card);
    });
    console.log("Intersection Observer set up for", cardWrappers.length, "cards.");
  }

  window.addEventListener("DOMContentLoaded", loadImagesFromJson);
</script>

</body>
