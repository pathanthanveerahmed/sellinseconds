<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy & Sell Used Smartphones, Laptops & Tablets | SellInSeconds</title>
  <meta name="description" content="SellInSeconds helps you buy and sell certified pre-owned smartphones, laptops, and tablets instantly. Great deals, quick service, quality checked devices.">
  <link rel="canonical" href="https://www.sellinseconds.in/buygallery.html">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/thumbnail.webp">
  <meta property="og:url" content="https://www.sellinseconds.in/buygallery.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }

    .gallery-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
      padding-top: 1rem;
    }

    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card-wrapper {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      position: relative;
    }

    .card-wrapper:hover {
      transform: translateY(-4px);
    }

    .card-img-container {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      background-color: #fff;
    }

    .card-img-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .card-actions {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
    }

    .action-btn {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }

    .whatsapp-action-btn { background: #25d366; }
    .call-action-btn { background: #007bff; }

    .top-most {
      border: 3px solid #007bff;
      position: relative;
      --card-border-color: #007bff;
    }

    .top-most::before {
      content: "NEWLY ADDED";
      position: absolute;
      top: 10px;
      right: -10px;
      background: red;
      color: white;
      padding: 5px 10px;
      font-size: 0.7rem;
      transform: rotateY(0deg) rotate(20deg);
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: flip-badge 0.8s ease-out forwards;
    }

    @keyframes flip-badge {
      0% { transform: rotateY(0deg) rotate(20deg); opacity: 0; }
      100% { transform: rotateY(360deg) rotate(20deg); opacity: 1; }
    }

    @keyframes border-glow {
      0% {
        box-shadow: 0 0 0 3px #e0e0e0,
                    0 0 0 6px var(--card-border-color),
                    0 6px 18px rgba(0,0,0,0.1);
      }
      50% {
        box-shadow: 0 0 0 3px #e0e0e0,
                    0 0 0 10px #ffea00,
                    0 6px 18px rgba(0,0,0,0.1),
                    0 0 20px rgba(255, 234, 0, 0.7);
      }
      100% {
        box-shadow: 0 0 0 3px #e0e0e0,
                    0 0 0 6px var(--card-border-color),
                    0 6px 18px rgba(0,0,0,0.1);
      }
    }

    .animated-glow {
      animation: border-glow 1.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="gallery-grid"></div>

  <script>
    const IMAGE_BASE = "https://www.sellinseconds.in/dynamic/images/";
    const SEQ_JSON_URL = "https://www.sellinseconds.in/dynamic/seq.json";

    async function loadImagesFromJson() {
      try {
        const res = await fetch(SEQ_JSON_URL, { cache: "no-store" });
        const json = await res.json();
        const rowIndex = parseInt(json.active) - 1;
        const imageNumbers = json.sequences[rowIndex];

        if (!Array.isArray(imageNumbers)) throw new Error("Invalid image row");

        const gallery = document.querySelector(".gallery-grid");
        gallery.innerHTML = imageNumbers.map((num, i) => {
          const imgSrc = IMAGE_BASE + num + ".webp?_=" + Date.now();
          return \`
            <div class="card-wrapper \${i === 0 ? 'top-most animated-glow' : ''}">
              <div class="card-img-container">
                <img src="\${imgSrc}" alt="Device \${num}" loading="lazy"
                     onerror="this.closest('.card-wrapper').style.display='none';">
              </div>
              <div class="card-actions">
                <a href="https://wa.me/919886566379?text=\${encodeURIComponent('Interested in device: https://www.sellinseconds.in/dynamic/wacust/' + num + '.html')}" target="_blank" class="action-btn whatsapp-action-btn">
                  <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="tel:+919886566379" class="action-btn call-action-btn">
                  <i class="fas fa-phone"></i> Call
                </a>
              </div>
            </div>
          \`;
        }).join('');
      } catch (err) {
        console.error("Error loading JSON:", err);
        document.querySelector(".gallery-grid").innerHTML = '<p style="text-align: center; color: #888;">Gallery failed to load.</p>';
      }
    }

    // Mobile scroll hint + glow re-trigger
    window.addEventListener("load", () => {
      const isMobilePortrait = window.innerWidth < 600 && window.innerHeight > window.innerWidth;
      if (isMobilePortrait) {
        setTimeout(() => {
          window.scrollTo({ top: 200, behavior: 'smooth' });
          setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            const topMost = document.querySelector(".card-wrapper.top-most");
            if (topMost) {
              topMost.classList.remove("animated-glow");
              void topMost.offsetWidth; // reflow
              topMost.classList.add("animated-glow");
            }
          }, 1300);
        }, 1200);
      }
    });

    window.addEventListener("DOMContentLoaded", loadImagesFromJson);
  </script>
</body>
</html>
