<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Used Devices | SellInSeconds</title>

  <!-- SEO & Social Metadata -->
  <meta name="description" content="Buy certified used phones, laptops, and tablets with full quality checks." id="meta-desc" />
  <meta property="og:title" content="Buy Certified Used Devices - SellInSeconds" />
  <meta property="og:description" content="" id="og-desc" />
  <meta property="og:image" content="" id="og-image" />
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 14px;
      padding: 12px;
    }
    .card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .caption {
      padding: 8px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .newly-added {
      position: absolute;
      top: 6px;
      left: 6px;
      background: linear-gradient(to right, #2196f3, #4caf50);
      color: white;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: bold;
      border-radius: 4px;
      animation: glow 1s infinite alternate;
    }
    .top-card {
      border: 2px solid #2196f3;
      box-shadow: 0 0 0 4px #4caf50;
    }
    @keyframes glow {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('/dynamic/imagedata.json')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.slice(0, 30).forEach((device, index) => {
          const imgSrc = `/dynamic/images/${device.id}.webp`;
          const caption = device.description || "Pre-owned Device";

          const card = document.createElement('div');
          card.className = 'card';
          if (index === 0) card.classList.add('top-card');

          const img = document.createElement('img');
          img.src = imgSrc;
          img.alt = caption;

          const cap = document.createElement('div');
          cap.className = 'caption';
          cap.textContent = caption;

          card.appendChild(img);
          card.appendChild(cap);

          if (index === 0) {
            const badge = document.createElement('div');
            badge.className = 'newly-added';
            badge.textContent = 'NEWLY ADDED';
            card.appendChild(badge);

            // Update OG meta tags
            document.getElementById('og-image').setAttribute('content', location.origin + imgSrc);
            document.getElementById('meta-desc').setAttribute('content', caption);
            document.getElementById('og-desc').setAttribute('content', caption);
          }

          gallery.appendChild(card);
        });
      })
      .catch(err => {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '<p style="padding:20px; color:red;">⚠️ Failed to load devices. Please try again later.</p>';
        console.error("Device load failed:", err);
      });
  </script>
</body>
</html>
