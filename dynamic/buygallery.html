    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e6e9ef);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
    }
    .gallery-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
      padding-top: 1rem;
    }
    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .card-wrapper {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px var(--card-border-color, #b3d9ff),
                  0 6px 18px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .card-wrapper:hover {
      transform: translateY(-8px);
    }
    .card-wrapper.top-most {
      --card-border-color: #007bff;
    }
    .card-wrapper.top-most::before {
      content: 'NEWLY ADDED';
      position: absolute;
      top: 10px;
      right: -10px;
      background-color: #ff4d4d;
      color: white;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transform: rotate(20deg) scaleX(0);
      transform-origin: center center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .card-wrapper.top-most.animate-badge::before {
      animation: flipIn 1s forwards;
    }
    @keyframes flipIn {
      0% { transform: rotate(20deg) scaleX(0); }
      50% { transform: rotate(20deg) scaleX(1.2); }
      100% { transform: rotate(20deg) scaleX(1); }
    }
    .card-img-container {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      background-color: #fff;
    }
    .card-img-container img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: contain;
      padding: 10px;
    }
    .card-actions {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
    }
    .action-btn {
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .whatsapp-action-btn {
      background-color: #25d366;
    }
    .call-action-btn {
      background-color: #007bff;
    }
    .action-btn.glow {
      animation: glow 1.5s infinite alternate;
    }
    .whatsapp-action-btn.glow {
      box-shadow: 0 0 20px 8px rgba(255, 0, 255, 0.8) !important;
    }
    .call-action-btn.glow {
      box-shadow: 0 0 20px 8px rgba(255, 165, 0, 0.8) !important;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.7) !important; }
      100% { box-shadow: 0 0 30px 10px rgba(255, 255, 255, 1) !important; }

<body>
  <div class="container">
    <div class="gallery-grid" id="gallery"></div>
  </div>

  <script>
    const IMAGE_BASE = "https://www.sellinseconds.in/dynamic/images/";
    const SEQ_JSON_URL = "https://www.sellinseconds.in/dynamic/seq.json";

    async function loadImagesFromJson() {
      try {
        const res = await fetch(SEQ_JSON_URL, { cache: "no-store" });
        const json = await res.json();
        const imageNumbers = json.sequences[parseInt(json.active) - 1];
        const gallery = document.querySelector(".gallery-grid");
        if (!Array.isArray(imageNumbers)) throw new Error("Invalid JSON sequence.");

        gallery.innerHTML = imageNumbers.map((num, i) => {
          const src = `${IMAGE_BASE}${num}.webp?_=${Date.now()}`;
          return `
            <div class="card-wrapper ${i === 0 ? 'top-most' : ''}" data-image-id="${num}">
              <div class="card-img-container">
                <img src="${src}" alt="Device ${num}" loading="lazy"
                     onerror="this.closest('.card-wrapper').style.display='none';">
              </div>
              <div class="card-actions">
                <a href="https://wa.me/919886566379?text=${encodeURIComponent('Interested in device: https://www.sellinseconds.in/dynamic/wacust/' + num + '.html')}" target="_blank" class="action-btn whatsapp-action-btn">
                  <i class="fab fa-whatsapp"></i> I'm Interested
                </a>
                <a href="tel:+919886566379" class="action-btn call-action-btn">
                  <i class="fas fa-phone"></i> Call Now
                </a>
              </div>
            </div>`;
        }).join("");

        animateBadge();
        setupGlow();

      } catch (e) {
        document.querySelector(".gallery-grid").innerHTML = `<p style="text-align:center;color:#888;">Failed to load gallery: ${e.message}</p>`;
      }
    }

    function animateBadge() {
      const topCard = document.querySelector('.card-wrapper.top-most');
      if (!topCard) return;

      const isMobile = window.innerWidth < 600;
      const scrollAmt = isMobile ? 200 : 0;

      setTimeout(() => {
        window.scrollTo({ top: scrollAmt, behavior: 'smooth' });
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          topCard.classList.add('animate-badge');
        }, 1200);
      }, 800);
    }

    function setupGlow() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const card = entry.target;
          const whatsapp = card.querySelector(".whatsapp-action-btn");
          const call = card.querySelector(".call-action-btn");
          if (entry.isIntersecting) {
            whatsapp?.classList.add("glow");
            call?.classList.add("glow");
          } else {
            whatsapp?.classList.remove("glow");
            call?.classList.remove("glow");
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll(".card-wrapper").forEach(card => observer.observe(card));
    }

    window.addEventListener("DOMContentLoaded", loadImagesFromJson);
  </script>
</body>
