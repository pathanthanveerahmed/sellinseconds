<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy & Sell Used Smartphones, Laptops & Tablets | SellInSeconds</title>
  <meta name="description" content="SellInSeconds helps you buy and sell certified pre-owned smartphones, laptops, and tablets instantly. Great deals, quick service, quality checked devices.">
  <link rel="canonical" href="https://www.sellinseconds.in/buygallery.html" />
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/thumbnail.webp" />
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/thumbnail.webp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://www.sellinseconds.in/fevicon.ico" rel="icon" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e6e9ef);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
    }
   .gallery-grid {
  display: grid;
  gap: 1.5rem;
  grid-template-columns: 1fr;
  padding-top: 1rem;
}

@media (min-width: 768px) {
  .gallery-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

.card-img-container {
  width: 100%;
  aspect-ratio: 4 / 3; /* maintains consistent shape */
  position: relative;
  overflow: hidden;
  background-color: #fff;
}

.card-img-container img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 10px; /* prevents overlap with borders */
}

    .card-wrapper {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px var(--card-border-color, #b3d9ff),
                  0 6px 18px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .card-wrapper:hover {
      transform: translateY(-8px);
    }
    .card-wrapper.top-most {
      --card-border-color: #007bff;
    }
    .card-wrapper.top-most::before {
      content: 'NEWLY ADDED';
      position: absolute;
      top: 10px;
      right: -10px;
      background-color: #ff4d4d;
      color: white;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transform: rotate(20deg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
      animation: badgeFlip 1.5s ease-out;
    }
    
    /* Flip animation for badge */
    @keyframes badgeFlip {
      0% {
        transform: rotateY(0deg) rotate(20deg) scale(0.1);
        opacity: 0;
      }
      50% {
        transform: rotateY(180deg) rotate(20deg) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: rotateY(360deg) rotate(20deg) scale(1);
      }
    }
    
    /* Button glow effect */
    .action-btn {
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.4s ease;
    }
    
    .card-wrapper.in-view .whatsapp-action-btn {
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.8);
      transform: scale(1.05);
    }
    
    .card-wrapper.in-view .call-action-btn {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
      transform: scale(1.05);
    }
    
    .whatsapp-action-btn {
      background-color: #25d366;
    }
    .call-action-btn {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gallery-grid" id="gallery"></div>
  </div>

<script>
  const IMAGE_BASE = "https://www.sellinseconds.in/dynamic/images/";
  const SEQ_JSON_URL = "https://www.sellinseconds.in/dynamic/seq.json";

  async function loadImagesFromJson() {
    try {
      const res = await fetch(SEQ_JSON_URL, { cache: "no-store" });
      const json = await res.json();

      const rowIndex = parseInt(json.active) - 1;

      const imageNumbers = json.sequences[rowIndex];

      if (!Array.isArray(imageNumbers)) throw new Error("Invalid image row");

      const gallery = document.querySelector(".gallery-grid");
      gallery.innerHTML = imageNumbers.map((num, i) => {
        const imgSrc = `${IMAGE_BASE}${num}.webp?_=${Date.now()}`;
        return `
          <div class="card-wrapper ${i === 0 ? 'top-most animated-glow' : ''}">
            <div class="card-img-container">
              <img src="${imgSrc}" alt="Device ${num}" loading="lazy"
                onerror="this.closest('.card-wrapper').style.display='none';">
            </div>
            <div class="card-actions">
              <a href="https://wa.me/919886566379?text=${encodeURIComponent('Interested in device: https://www.sellinseconds.in/dynamic/wacust/' + num + '.html')}" target="_blank" class="action-btn whatsapp-action-btn">
                <i class="fab fa-whatsapp"></i> I'm Interested
              </a>
              <a href="tel:+919886566379" class="action-btn call-action-btn">
                <i class="fas fa-phone"></i> Call Now
              </a>
            </div>
          </div>`;
      }).join('');
      
      // Setup intersection observer after cards are loaded
      setupButtonGlowEffect();
    } catch (err) {
      console.error("Error loading JSON:", err);
      document.querySelector(".gallery-grid").innerHTML = `<p style="text-align: center; color: #888;">Gallery failed to load.</p>`;
    }
  }

  // Auto scroll hint on mobile portrait view
  window.addEventListener("load", () => {
    const isMobilePortrait = window.innerWidth < 600 && window.innerHeight > window.innerWidth;
    if (isMobilePortrait) {
      setTimeout(() => {
        // Scroll down and then up
        window.scrollTo({ top: 150, behavior: 'smooth' });
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 800);
      }, 1000);
    }
  });
  
  // Button glow effect when cards are in view
  function setupButtonGlowEffect() {
    const cards = document.querySelectorAll('.card-wrapper');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        } else {
          entry.target.classList.remove('in-view');
        }
      });
    }, {
      threshold: 0.4, // Trigger when 40% of card is visible
      rootMargin: '0px 0px -50px 0px' // Adjust trigger point
    });

    cards.forEach(card => {
      observer.observe(card);
    });
  }

  window.addEventListener("DOMContentLoaded", loadImagesFromJson);
</script>

</body>
</html>
