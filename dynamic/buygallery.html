  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e6e9ef);
      margin: 0; padding: 0;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
    }

    .gallery-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
      padding-top: 1rem;
    }

    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card-img-container {
      width: 100%;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden;
      background-color: #fff;
    }

    .card-img-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .card-wrapper {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px var(--card-border-color, #b3d9ff),
                  0 6px 18px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .card-wrapper:hover {
      transform: translateY(-8px);
    }

    .card-wrapper.top-most {
      --card-border-color: #007bff;
    }

    .card-wrapper.top-most::before {
      content: 'NEWLY ADDED';
      position: absolute;
      top: 10px; right: -10px;
      background-color: #ff4d4d;
      color: white;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transform: rotate(20deg) scaleX(0);
      transform-origin: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .card-wrapper.top-most.animate-badge::before {
      animation: flipIn 1s forwards;
    }

    @keyframes flipIn {
      0% { transform: rotate(20deg) scaleX(0); }
      50% { transform: rotate(20deg) scaleX(1.2); }
      100% { transform: rotate(20deg) scaleX(1); }
    }

    .card-actions {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
    }

    .action-btn {
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .whatsapp-action-btn { background-color: #25d366; }
    .call-action-btn { background-color: #007bff; }

    .action-btn.glow {
      animation: glow 1.5s infinite alternate;
    }

    .whatsapp-action-btn.glow {
      box-shadow: 0 0 20px 8px rgba(255, 0, 255, 0.8);
    }

    .call-action-btn.glow {
      box-shadow: 0 0 20px 8px rgba(255, 165, 0, 0.8);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px 4px rgba(255,255,255,0.7); }
      100% { box-shadow: 0 0 30px 10px rgba(255,255,255,1); }
    }

    /* Mobile Portrait Fix */
    @media (max-width: 600px) and (orientation: portrait) {
      .card-img-container {
        aspect-ratio: auto;
        min-height: 220px;
        padding-top: 0;
      }
      .card-img-container img {
        padding: 5px;
        height: 100%;
        width: 100%;
        object-fit: contain;
      }
    }

<body>
  <div class="container">
    <div class="gallery-grid" id="gallery"></div>
  </div>

<script>
  const IMAGE_BASE = "https://www.sellinseconds.in/dynamic/images/";
  const SEQ_JSON_URL = "https://www.sellinseconds.in/dynamic/seq.json";

  let observer;

  async function loadImagesFromJson() {
    try {
      const res = await fetch(SEQ_JSON_URL, { cache: "no-store" });
      const json = await res.json();
      const rowIndex = parseInt(json.active) - 1;
      const imageNumbers = json.sequences[rowIndex];

      const gallery = document.querySelector(".gallery-grid");
      if (!gallery || !Array.isArray(imageNumbers)) return;

      gallery.innerHTML = imageNumbers.map((num, i) => {
        const imgSrc = `${IMAGE_BASE}${num}.webp?_=${Date.now()}`;
        return `
          <div class="card-wrapper ${i === 0 ? 'top-most' : ''}" data-image-id="${num}">
            <div class="card-img-container">
              <img src="${imgSrc}" alt="Device ${num}" loading="lazy" onerror="this.closest('.card-wrapper').style.display='none';" />
            </div>
            <div class="card-actions">
              <a href="https://wa.me/919886566379?text=${encodeURIComponent('Interested in device: https://www.sellinseconds.in/dynamic/wacust/' + num + '.html')}" class="action-btn whatsapp-action-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> I'm Interested
              </a>
              <a href="tel:+919886566379" class="action-btn call-action-btn">
                <i class="fas fa-phone"></i> Call Now
              </a>
            </div>
          </div>`;
      }).join('');

      handleScrollAndAnimateBadge();
      setTimeout(setupIntersectionObserver, 300);

    } catch (err) {
      document.querySelector(".gallery-grid").innerHTML = `<p style="text-align:center; color:#888;">Failed to load gallery.</p>`;
      console.error("JSON load error:", err);
    }
  }

  function handleScrollAndAnimateBadge() {
    const isMobile = window.innerWidth < 600 && window.innerHeight > window.innerWidth;
    const badge = document.querySelector('.top-most');

    if (isMobile && document.body.scrollHeight > window.innerHeight + 100) {
      setTimeout(() => {
        window.scrollTo({ top: 180, behavior: 'smooth' });
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          badge?.classList.add("animate-badge");
        }, 1500);
      }, 1000);
    } else {
      setTimeout(() => badge?.classList.add("animate-badge"), 500);
    }
  }

  function setupIntersectionObserver() {
    const cards = document.querySelectorAll('.card-wrapper');
    if (observer) observer.disconnect();
    observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const btns = entry.target.querySelectorAll('.action-btn');
        btns.forEach(btn => btn.classList.toggle('glow', entry.isIntersecting));
      });
    }, { threshold: 0.1 });

    cards.forEach(card => observer.observe(card));
  }

  window.addEventListener("DOMContentLoaded", loadImagesFromJson);
</script>
