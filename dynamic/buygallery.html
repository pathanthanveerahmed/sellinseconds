<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Gadgets - SellInSeconds</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f9fa;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #007bff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      background: white;
    }

    .grid img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>For Sale<br>Call: 9886566379</h1>
  <div class="grid">
    <img src="https://www.sellinseconds.in/dynamic/images/device1.webp" alt="Device 1" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device2.webp" alt="Device 2" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device3.webp" alt="Device 3" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device4.webp" alt="Device 4" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device5.webp" alt="Device 5" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device6.webp" alt="Device 6" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device7.webp" alt="Device 7" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device8.webp" alt="Device 8" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device9.webp" alt="Device 9" loading="lazy" />
    <img src="https://www.sellinseconds.in/dynamic/images/device10.webp" alt="Device 10" loading="lazy" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.grid img').forEach(img => {
        img.onerror = () => img.style.display = 'none';
      });
    });
  </script>
</body>
</html>
