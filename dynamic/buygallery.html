<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="300">
  <title>Buy Used Devices - SellInSeconds</title>

  <!-- SEO Tags -->
  <meta name="description" content="Explore our most recently added pre-owned smartphones, laptops, and tablets. Updated automatically every few minutes.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html"/>

  <!-- Open Graph -->
  <meta property="og:title" content="Buy Used Devices - SellInSeconds"/>
  <meta property="og:description" content="Browse our dynamic gallery of top used smartphones, laptops, and tablets. Updated frequently."/>
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/30.webp"/>
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      color: #2a2a2a;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: calc(100% / 2.2);
      max-width: 180px;
      text-align: center;
      position: relative;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #ff4081;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 2;
    }

    .double-border {
      border: 3px solid blue;
      box-shadow: 0 0 0 4px #ffc107; /* outer yellow border */
    }

    figcaption {
      font-size: 14px;
      padding: 6px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    @media (min-width: 600px) {
      .card { width: calc(100% / 3.5); }
    }

    @media (min-width: 900px) {
      .card { width: calc(100% / 5.5); }
    }
  </style>
</head>
<body>
  <h1>Added Recently</h1>
  <div class="gallery">
    <!-- JavaScript will insert image cards here -->
  </div>

  <script>
    const gallery = document.querySelector('.gallery');
    const totalImages = 30;

    for (let i = totalImages; i >= 1; i--) {
      const imgNum = i.toString();
      const imgSrc = `https://www.sellinseconds.in/dynamic/images/${imgNum}.webp`;

      const card = document.createElement('figure');
      card.classList.add('card');
      if (i === totalImages) {
        card.classList.add('double-border');
      }

      const img = document.createElement('img');
      img.src = imgSrc;
      img.alt = `Pre-owned device ${imgNum}`;
      img.loading = 'lazy';

      const caption = document.createElement('figcaption');
      caption.textContent = `Device #${imgNum}`;

      if (i === totalImages) {
        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = 'Added Recently';
        card.appendChild(badge);
      }

      card.appendChild(img);
      card.appendChild(caption);
      gallery.appendChild(card);
    }
  </script>
</body>
</html>
