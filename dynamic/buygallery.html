    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem 1rem 6rem; /* padding bottom for WhatsApp button */
      background: #f8f9fa;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #007bff;
    }

    .count {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      background: white;
      transition: transform 0.2s ease;
    }

    .grid img:hover {
      transform: scale(1.03);
    }

    /* Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
    }

    .whatsapp-float:hover {
      background-color: #1ebe5b;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
