    .marquee-image {

    /* Gallery Grid Layout */
    .gallery-grid {
      display: grid;
      grid-template-columns: 1fr; /* Default to 1 column for mobile */
      gap: 1.5rem;
      padding-top: 1rem;
    }

    /* Responsive adjustments for tablets (2 columns) */
    @media (min-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive adjustments for desktops (3 columns) */
    @media (min-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Individual Card Wrapper Styling */
    .card-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative; /* Needed for absolute positioning of the badge */
      /* Base double border using multiple box-shadows */
      box-shadow: 0 0 0 3px #e0e0e0, /* Outer light gray border */
                  0 0 0 6px var(--card-border-color), /* Inner soft blue border (dynamic) */
                  0 6px 18px rgba(0,0,0,0.1); /* Main shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      --card-border-color: #b3d9ff; /* Default border color for regular cards */
    }

    /* Animation for initial glow */
    @keyframes border-glow {
      0% {
        box-shadow: 0 0 0 3px #e0e0e0,
                    0 0 0 6px var(--card-border-color),
                    0 6px 18px rgba(0,0,0,0.1);
      }
      50% {
        box-shadow: 0 0 0 3px #e0e0e0,
                    0 0 0 10px #ffea00, /* Bright gold glow for highlight */
                    0 6px 18px rgba(0,0,0,0.1),
                    0 0 20px rgba(255, 234, 0, 0.7); /* Additional glow effect */
      }
      100% {
        box-shadow: 0 0 0 3px #e0e0e0,
                    0 0 0 6px var(--card-border-color),
                    0 6px 18px rgba(0,0,0,0.1);
      }
    }

    .card-wrapper.animated-glow {
        animation: border-glow 1.5s ease-out forwards; /* Apply glow animation */
    }

    .card-wrapper:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px #8cc6ff, /* Slightly darker blue on hover */
                  0 12px 24px rgba(0,0,0,0.15);
    }

    /* Top-most card specific styling (for the "new" badge) */
    .card-wrapper.top-most {
      --card-border-color: #007bff; /* Distinct blue for the "new" border */
      box-shadow: 0 0 0 3px #e0e0e0,
                  0 0 0 6px var(--card-border-color), /* Uses its own color */
                  0 6px 18px rgba(0,0,0,0.1);
    }

    .card-wrapper.top-most::before {
      content: 'NEW';
      position: absolute;
      top: 10px;
      right: -10px; /* Position slightly outside to create a ribbon effect */
      background-color: #ff4d4d; /* Bright red for "NEW" */
      color: white;
      padding: 5px 15px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transform: rotate(20deg); /* Tilt the badge for visual appeal */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10; /* Ensure it's above other elements */
    }

    .card { /* The inner card, no longer holds the main border/shadow */
      width: 100%; display: flex; flex-direction: column;
    }

    /* Image Container within Card */

  <script>
    // Function to detect the newest image by checking file availability
    async function detectNewestImageNumber(max) {
      for (let i = max; i >= 1; i--) {
        const url = `https://www.sellinseconds.in/dynamic/images/${i}.webp?_=${Date.now()}`;
        try {
          const res = await fetch(url, { method: 'HEAD', cache: 'no-store' });
          if (res.ok) {
            return i; // Found the newest image
          }
        } catch (error) {
          console.warn(`Error checking image ${i}: ${error.message}`);
        }
      }
      return 1; // If no image is found from max down to 1, default to 1
    }

    // Function to update Open Graph and Twitter Card meta tags for link sharing
    function updateOGThumbnail(imageUrl) {
      const ogImage = document.getElementById('ogImage');
      const twitterImage = document.getElementById('twitterImage');
      
      if (ogImage) ogImage.setAttribute('content', imageUrl);
      if (twitterImage) twitterImage.setAttribute('content', imageUrl);
      
      console.log('Updated thumbnail to:', imageUrl);
      
      // Show status indicator
      const status = document.getElementById('thumbnailStatus');
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
    }

    // Scroll to top button visibility logic
    window.addEventListener('scroll', () => {
      document.getElementById('scrollToTopBtn').style.display = window.scrollY > 300 ? 'flex' : 'none';
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const gallery = document.getElementById("galleryGrid");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const maxImages = 30;
      
      try {
        const newestImageNumber = await detectNewestImageNumber(maxImages);
        
        // Create the ordered list of images
        const orderedImages = [];
        for (let i = newestImageNumber; i >= 1; i--) orderedImages.push(i);
        for (let i = maxImages; i > newestImageNumber; i--) orderedImages.push(i);

        // Build gallery HTML
        gallery.innerHTML = orderedImages.map((num, index) => `
          <div class="card-wrapper ${index === 0 ? 'top-most animated-glow' : ''}">
            <div class="card">
              <div class="card-img-container">
                <img src="https://www.sellinseconds.in/dynamic/images/${num}.webp" alt="Product ${num}" loading="lazy"
                     onerror="this.closest('.card-wrapper').style.display='none';">
              </div>
            </div>
            <button class="whatsapp-card-btn" data-product-img-name="${num}">
              <i class="fab fa-whatsapp"></i> I am interested in this device
            </button>
          </div>
        `).join('');
        
        // Now that the gallery is built, get the top image URL
        const topImage = document.querySelector('.top-most .card-img-container img');
        if (topImage) {
          updateOGThumbnail(topImage.src);
        } else {
          console.warn('Top image not found in the gallery');
        }

        // Add event listeners for the WhatsApp buttons
        gallery.addEventListener('click', function (e) {
          const button = e.target.closest(".whatsapp-card-btn");
          if (button) {
            const productImageName = button.getAttribute('data-product-img-name');
            const productHtmlUrl = `https://www.sellinseconds.in/dynamic/wacust/${productImageName}.html`;
            
            const message = encodeURIComponent(`I am interested in this device. ${productHtmlUrl}`);
            window.open(`https://wa.me/919886566379?text=${message}`, '_blank');
          }
        });
        
      } catch (error) {
        console.error('Error loading gallery:', error);
        gallery.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
            <h2>Couldn't load products</h2>
            <p>Please check your internet connection and try again</p>
            <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
              Reload Page
            </button>
          </div>
        `;
      } finally {
        loadingSpinner.style.display = 'none';
      }

      // Share button functionality for demonstration
      document.querySelector('.share-btn').addEventListener('click', () => {
        const topImage = document.querySelector('.top-most .card-img-container img');
        if (topImage) {
          alert(`Page shared with thumbnail: ${topImage.src}\n\nIn a real implementation, the top image below the header would be used as the thumbnail when sharing the page link on social media.`);
        } else {
          alert('Top image not found');
        }
      });
    });
  </script>
