<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{FILENAME}}">
  <meta property="og:image:type" content="image/webp">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:type" content="product">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/wacust/{{PAGE}}.html">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{FILENAME}}">

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Product",
    "name": "{{TITLE}}",
    "image": "https://www.sellinseconds.in/dynamic/images/{{FILENAME}}",
    "description": "{{DESCRIPTION}}",
    "brand": {
      "@type": "Brand",
      "name": "SellInSeconds"
    },
    "offers": {
      "@type": "Offer",
      "url": "https://www.sellinseconds.in/dynamic/wacust/{{PAGE}}.html",
      "priceCurrency": "INR",
      "price": "0",
      "availability": "https://schema.org/InStock"
    }
  }
  </script>

  <!-- Scroll + Redirect -->
  <script>
    const pageId = "{{PAGE}}";
    console.log("DEBUG (wacust): Setting sessionStorage.scrollToCardId =", pageId);
    sessionStorage.setItem("scrollToCardId", pageId);
    location.href = "/dynamic/buygallery.html";
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
