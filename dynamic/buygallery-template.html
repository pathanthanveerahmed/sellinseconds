<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div id="gallery">{{CARDS}}</div>

  <script>
    const scrollToId = {{ACTIVE_ID}};
    window.onload = () => {
      const target = document.querySelector(`[data-id="${scrollToId}"]`);
      if (target) target.scrollIntoView({ behavior: "smooth" });
    };
  </script>
</body>
</html>
