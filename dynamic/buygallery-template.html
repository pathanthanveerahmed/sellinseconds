<body>
  <div class="content-wrapper">

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const scrollToId = sessionStorage.getItem("scrollToCardId");
      console.log("DEBUG (buygallery): Retrieved scrollToId from sessionStorage:", scrollToId);
      if (!scrollToId) {
          console.log("DEBUG (buygallery): scrollToId is empty or null. SCROLLING WILL NOT HAPPEN.");
          return; 
      }

      const tryScroll = () => {
        const selector = '[data-id="' + scrollToId + '"]';
        console.log("DEBUG (buygallery): Attempting to query selector: ", selector);
        const el = document.querySelector(selector);

        if (el) {
          console.log("DEBUG (buygallery): Element found: ", el);
          const img = el.querySelector('img');

          const performScroll = () => {
              el.scrollIntoView({ behavior: "smooth", block: "start" }); 
              console.log("DEBUG (buygallery): Scrolled to element.");
              sessionStorage.removeItem("scrollToCardId");
              console.log("DEBUG (buygallery): Cleared scrollToCardId from sessionStorage.");
          };

          if (img && !img.complete) {
              console.log("DEBUG (buygallery): Image not complete. Waiting...");
              img.addEventListener('load', performScroll);
              img.addEventListener('error', () => {
                  console.warn("DEBUG (buygallery): Image load error. Still scrolling.");
                  performScroll(); 
              });
          } else {
              console.log("DEBUG (buygallery): Image loaded or not found. Scrolling now.");
              performScroll();
          }

        } else {
          console.log("DEBUG (buygallery): Element not found. Retrying in 100ms...");
          setTimeout(tryScroll, 100);
        }
      };

      tryScroll();
    });
  </script>
