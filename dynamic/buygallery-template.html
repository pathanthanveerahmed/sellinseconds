<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy & Sell Used Smartphones | SellInSeconds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />
  <meta property="og:title" content="{{TOP_TITLE}}">
  <meta property="og:description" content="{{TOP_DESC}}">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}">
  <meta property="og:image:type" content="image/webp">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TOP_TITLE}}">
  <meta name="twitter:description" content="{{TOP_DESC}}">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      display: block;
      border-radius: 8px;
      max-width: 480px;
      margin: 0 auto;
    }
    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 4px;
    }
    .img-wrapper {
      position: relative;
    }
    .whatsapp-buttons-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      gap: 10px;
    }
    .whatsapp-buttons-row a {
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .whatsapp-buttons-row img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="gallery">
    {{CARDS}}
  </div>

<script>
  window.addEventListener("load", () => {
    const scrollToId = sessionStorage.getItem("scrollToCard");
    console.log("DEBUG (buygallery): Retrieved scrollToId from sessionStorage:", scrollToId);

    if (!scrollToId) {
        console.log("DEBUG (buygallery): No scrollToId found in sessionStorage. Exiting scroll attempt.");
        return;
    }

    const tryScroll = () => {
      const selector = '[data-id="' + scrollToId + '"]';
      console.log("DEBUG (buygallery): Attempting to query selector:", selector);
      const el = document.querySelector(selector);

      if (el) {
        console.log("DEBUG (buygallery): Element found:", el);
        el.scrollIntoView({ behavior: "smooth", block: "start" });
        // TEMPORARILY COMMENT OUT THIS LINE FOR TESTING:
        // setTimeout(() => {
        //     window.scrollBy(0, -60);
        //     console.log("DEBUG (buygallery): Scrolled and adjusted position.");
        // }, 300);
        sessionStorage.removeItem("scrollToCard");
        console.log("DEBUG (buygallery): Cleared scrollToCard from sessionStorage.");
      } else {
        console.log("DEBUG (buygallery): Element NOT found for selector:", selector, ". Retrying in 100ms...");
        setTimeout(tryScroll, 100);
      }
    };

    tryScroll();
  });
</script>
</body>
</html>
