<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy & Sell Used Smartphones, Laptops & Tablets | SellInSeconds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SellInSeconds helps you buy and sell certified pre-owned smartphones, laptops, and tablets instantly. Great deals, quick service, quality checked devices.">

  <!-- OG Meta Tags -->
  <meta property="og:title" content="{{TOP_TITLE}}" />
  <meta property="og:description" content="{{TOP_DESC}}" />
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{TOP_TITLE}}" />
  <meta name="twitter:description" content="{{TOP_DESC}}" />
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}" />

  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }
    .card {
      position: relative;
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .whatsapp-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .whatsapp-buttons a {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0.4rem 0.6rem;
      background-color: #25D366;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.9rem;
      flex: 1;
      justify-content: center;
    }
    .whatsapp-buttons img {
      width: 18px;
      height: 18px;
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 4px 10px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="gallery">
    {{CARDS}}
  </div>

  <script>
    const scrollToId = {{ACTIVE_ID}};
    window.onload = () => {
      const target = document.querySelector(`[data-id="${scrollToId}"]`);
      if (target) target.scrollIntoView({ behavior: "smooth" });
    };
  </script>
</body>
</html>
