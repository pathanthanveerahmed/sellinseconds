<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">

  <!-- OpenGraph & Twitter Meta -->
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{FILENAME}}">
  <meta property="og:image:type" content="image/webp">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:type" content="product">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{FILENAME}}">

  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "image": "https://www.sellinseconds.in/dynamic/images/{{FILENAME}}",
    "brand": {
      "@type": "Brand",
      "name": "SellInSeconds"
    },
    "offers": {
      "@type": "Offer",
      "url": "https://www.sellinseconds.in/dynamic/buygallery.html",
      "priceCurrency": "INR",
      "price": "{{PRICE}}",
      "availability": "https://schema.org/InStock"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, opacity 0.3s ease;
      position: relative;
    }

    .card.highlight {
      animation: fadein 0.8s ease;
      box-shadow: 0 0 10px #4caf50aa;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
    }

    .card picture img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-description {
      padding: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 18px;
    }

    .card-detail {
      font-size: 15px;
      color: #444;
      margin-top: 4px;
    }

    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-size: 18px;
      color: #333;
    }

    .spinner {
      margin-top: 15px;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: red;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .info-line {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 6px;
    }

    @media (min-width: 600px) {
      .card { max-width: 500px; }
    }
  </style>
</head>

<body>
  <div class="loading-overlay" id="loading">
    Welcome to Sell in Seconds... Just a moment please
    <div class="spinner"></div>
  </div>

  <div class="gallery">
    {{CARDS}}
  </div>

  <script>
    window.addEventListener("load", () => {
      const targetId = localStorage.getItem("scrollToProduct");
      const loadingEl = document.getElementById("loading");
      if (!targetId) {
        loadingEl.style.display = "none";
        return;
      }
      const targetEl = document.getElementById(`product-${targetId}`);
      if (!targetEl) {
        loadingEl.style.display = "none";
        return;
      }
      let images = document.querySelectorAll("img");
      let loaded = 0;
      let finished = false;
      const finish = () => {
        if (finished) return;
        finished = true;
        loadingEl.style.display = "none";
        targetEl.scrollIntoView({ behavior: "auto", block: "start" });
        setTimeout(() => {
          window.scrollBy(0, -60);
          setTimeout(() => {
            window.scrollBy(0, 60);
          }, 300);
        }, 200);
        targetEl.classList.add("highlight");
        localStorage.removeItem("scrollToProduct");
      };
      images.forEach(img => {
        if (img.complete) loaded++;
        else img.addEventListener("load", () => {
          loaded++;
          if (loaded === images.length) finish();
        });
      });
      setTimeout(() => finish(), 1000);
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        const title = card.querySelector('.card-title')?.textContent.trim();
        const description = card.querySelector('.card-detail')?.textContent.trim();
        const imgSrc = card.querySelector('img')?.getAttribute('src') || '';
        const cleanImageURL = imgSrc.split('?')[0];
        const fullImageURL = `https://www.sellinseconds.in${cleanImageURL}`;
        const caption = `${title}\n${description}`;

        const leftBtn = document.createElement('a');
        leftBtn.href = 'https://wa.me/919886566379';
        leftBtn.target = '_blank';
        leftBtn.title = 'WhatsApp SellInSeconds';
        leftBtn.innerHTML = `
          <img src="https://img.icons8.com/color/20/000000/whatsapp--v1.png"
            alt="WhatsApp" style="vertical-align:middle; margin-right:4px;">
          9886566379
        `;
        Object.assign(leftBtn.style, {
          color: '#075e54',
          fontWeight: '600',
          fontSize: '0.9rem',
          textDecoration: 'none'
        });

        const shareBtn = document.createElement('button');
        shareBtn.innerHTML = `
          <img src="https://img.icons8.com/color/20/000000/whatsapp--v1.png"
            alt="WhatsApp" style="vertical-align:middle; margin-right:6px;">
          Edit & Share
        `;
        Object.assign(shareBtn.style, {
          backgroundColor: '#25D366',
          color: 'white',
          border: 'none',
          padding: '6px 12px',
          borderRadius: '5px',
          fontSize: '0.9rem',
          fontWeight: 'bold',
          cursor: 'pointer'
        });

        shareBtn.onclick = async () => {
          if (navigator.canShare && navigator.canShare({ files: [] })) {
            try {
              const response = await fetch(fullImageURL);
              const blob = await response.blob();
              const file = new File([blob], 'product.webp', { type: blob.type });
              await navigator.share({
                files: [file],
                text: caption,
                title: 'SellInSeconds Product'
              });
            } catch (err) {
              alert("Sharing failed or cancelled.");
            }
          } else {
            const waText = `${caption}\n\n${fullImageURL}`;
            const waLink = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            window.open(waLink, '_blank');
          }
        };

        const buttonRow = document.createElement('div');
        buttonRow.style.display = 'flex';
        buttonRow.style.justifyContent = 'space-between';
        buttonRow.style.alignItems = 'center';
        buttonRow.style.marginTop = '0.5rem';

        buttonRow.appendChild(leftBtn);
        buttonRow.appendChild(shareBtn);

        const desc = card.querySelector('.card-detail');
        if (desc) desc.insertAdjacentElement('afterend', buttonRow);

        // Badge and Info Logic
        if (index === 0) {
          const badge = document.createElement('div');
          badge.className = 'badge';
          badge.textContent = 'New';
          card.appendChild(badge);

          const info = document.createElement('div');
          info.className = 'info-line';
          info.textContent = '⬇️ More devices below';
          buttonRow.insertAdjacentElement('afterend', info);
        } else if (index < cards.length - 1) {
          const info = document.createElement('div');
          info.className = 'info-line';
          info.textContent = '⬆️ More devices ⬇️';
          buttonRow.insertAdjacentElement('afterend', info);
        }
      });
    });
  </script>
</body>
</html>
