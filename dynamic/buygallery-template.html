<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy & Sell Used Smartphones | SellInSeconds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />
  <meta property="og:title" content="{{TOP_TITLE}}">
  <meta property="og:description" content="{{TOP_DESC}}">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}">
  <meta property="og:image:type" content="image/webp">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TOP_TITLE}}">
  <meta name="twitter:description" content="{{TOP_DESC}}">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}">
  <style>
    /* CSS Reset for consistent spacing across browsers */
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    /* New wrapper for content to apply padding */
    .content-wrapper {
      padding: 20px; /* This gives your content 20px space from screen edges */
    }

    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      /* This tells the browser to leave 10px space above the card when scrolling to it */
      scroll-margin-top: 10px; 
    }
    .card img {
      width: 100%;
      display: block;
      border-radius: 8px;
      max-width: 480px;
      margin: 0 auto;
    }
    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 4px;
    }
    .img-wrapper {
      position: relative;
    }
    .whatsapp-buttons-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      gap: 10px;
    }
    .whatsapp-buttons-row a {
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .whatsapp-buttons-row img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper"> 
    <div id="gallery">
      {{CARDS}}
    </div>
  </div> 
  <script>
    // Change from "load" to "DOMContentLoaded" for earlier execution
    window.addEventListener("DOMContentLoaded", () => {
      const scrollToId = sessionStorage.getItem("scrollToCardId");
      console.log("DEBUG (buygallery): Retrieved scrollToId from sessionStorage:", scrollToId);

      // If no ID is found, we should exit and let the page render naturally (which would be the first card)
      if (!scrollToId) {
          console.log("DEBUG (buygallery): scrollToId is empty or null. SCROLLING WILL NOT HAPPEN.");
          return; 
      }

      const tryScroll = () => {
        const selector = '[data-id="' + scrollToId + '"]';
        console.log("DEBUG (buygallery): Attempting to query selector: ", selector);
        const el = document.querySelector(selector);

        if (el) {
          console.log("DEBUG (buygallery): Element found: ", el);
          const img = el.querySelector('img'); // Get the image within the target card

          const performScroll = () => {
              el.scrollIntoView({ behavior: "smooth", block: "start" }); 
              console.log("DEBUG (buygallery): Scrolled to element.");
              sessionStorage.removeItem("scrollToCardId");
              console.log("DEBUG (buygallery): Cleared scrollToCardId from sessionStorage.");
          };

          // Check if there's an image and if it's already complete
          if (img && !img.complete) {
              // Image is not yet loaded, wait for its 'load' event
              console.log("DEBUG (buygallery): Image in target card not complete. Waiting for image load...");
              img.addEventListener('load', performScroll);
              img.addEventListener('error', () => {
                  // If image fails to load, still attempt to scroll to prevent a stuck page
                  console.warn("DEBUG (buygallery): Image load error, attempting scroll anyway.");
                  performScroll(); 
              });
          } else {
              // Image is already loaded, or no image exists in the card, so scroll immediately
              console.log("DEBUG (buygallery): Image in target card already complete or no image. Performing scroll.");
              performScroll();
          }

        } else {
          console.log("DEBUG (buygallery): Element NOT found for selector: ", selector, ". Retrying in 100ms...");
          // Keep retrying if element is not yet in the DOM (e.g., if rendering is slow)
          setTimeout(tryScroll, 100);
        }
      };

      // Start the scroll attempt immediately
      tryScroll();
    });
  </script>
</body>
</html>
