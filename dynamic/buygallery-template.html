<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy & Sell Used Smartphones | SellInSeconds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- OG Tags -->
  <meta property="og:title" content="SellInSeconds: Your Source for Quality Devices">
  <meta property="og:description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp">
  <meta property="og:image:type" content="image/webp">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SellInSeconds: Your Source for Quality Devices">
  <meta name="twitter:description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .card.highlight {
      animation: fadein 0.8s ease;
      box-shadow: 0 0 10px #4caf50aa;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      max-width: 480px;
      margin: 0 auto;
    }
    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .img-wrapper {
      position: relative;
    }
    .whatsapp-buttons-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 0.5rem;
      padding: 0 10px 10px;
    }
    .whatsapp-buttons-row a {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .whatsapp-buttons-row img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-size: 18px;
      color: #333;
    }
    .spinner {
      margin-top: 15px;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="loading-overlay" id="loading">
    Welcome to Sell in Seconds... Just a moment please
    <div class="spinner"></div>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");

    async function loadGallery() {
      const res = await fetch("https://www.sellinseconds.in/dynamic/data.json?v=" + Date.now());
      const data = await res.json();
      const active = parseInt(data.active);
      const sequence = data.sequences[active - 1] || [];

      // Step 1: Filter only valid cards
      const validCards = data.images.filter(x => x.name && x.description && x.filename);

      // Step 2: Create lookup map
      const cardMap = Object.fromEntries(validCards.map(x => [parseInt(x.id), x]));

      // Step 3: Render cards by sequence
      const cards = sequence.map(id => {
        const item = cardMap[id];
        if (!item) return "";
        return `
          <div class="card" data-id="${item.id}">
            <div class="img-wrapper">
              ${item.id === active ? `<span class="badge">Newly Added</span>` : ``}
              <img src="/dynamic/images/${item.filename}" alt="Buy ${item.name} on SellInSeconds" loading="lazy" />
            </div>
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <div class="whatsapp-buttons-row">
              <a href="https://wa.me/?text=https://www.sellinseconds.in/dynamic/wacust/${item.id}.html" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" /> Interested?
              </a>
              <span class="arrow-text">⬇️ More ⬆️</span>
              <a href="https://wa.me/?text=https://www.sellinseconds.in/dynamic/wacust/${item.id}.html" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" /> Edit & Share
              </a>
            </div>
          </div>`;
      }).filter(Boolean);

      gallery.innerHTML = cards.join("");
      setupScrollHighlight(active);
    }

    function setupScrollHighlight(activeId) {
      const loadingEl = document.getElementById("loading");
      const targetEl = document.querySelector(`[data-id="${activeId}"]`);
      if (!targetEl) {
        loadingEl.style.display = "none";
        return;
      }

      const imgs = document.querySelectorAll("img");
      let loaded = 0, done = false;

      const finish = () => {
        if (done) return;
        done = true;
        loadingEl.style.display = "none";
        targetEl.scrollIntoView({ behavior: "auto", block: "start" });
        setTimeout(() => {
          window.scrollBy(0, -60);
          setTimeout(() => window.scrollBy(0, 60), 300);
        }, 200);
        targetEl.classList.add("highlight");
      };

      imgs.forEach(img => {
        if (img.complete) loaded++;
        else img.addEventListener("load", () => {
          loaded++;
          if (loaded === imgs.length) finish();
        });
      });

      setTimeout(finish, 1200);
    }

    window.addEventListener("load", loadGallery);
  </script>
</body>
</html>
