<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">

  <!-- OpenGraph & Twitter Meta -->
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}">
  <meta property="og:type" content="product">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}">

  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "image": "https://www.sellinseconds.in/dynamic/images/{{IMAGE}}",
    "brand": {
      "@type": "Brand",
      "name": "SellInSeconds"
    },
    "offers": {
      "@type": "Offer",
      "url": "https://www.sellinseconds.in/dynamic/buygallery.html",
      "priceCurrency": "INR",
      "price": "{{PRICE}}",
      "availability": "https://schema.org/InStock"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card picture img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-description {
      padding: 10px;
    }
    .card-title {
      font-weight: bold;
      font-size: 18px;
    }
    .card-detail {
      font-size: 15px;
      color: #444;
      margin-top: 4px;
    }
    @media (min-width: 600px) {
      .card { max-width: 500px; }
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      transition: opacity 0.4s ease;
    }

    .loading-content {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .spinner {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    {{CARDS}}
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="loading-content">
      <img src="/loading.gif" alt="Loading..." class="spinner" />
      <span class="loading-text">Welcome to SellInSeconds... Just a moment please</span>
    </div>
  </div>

  <!-- Scroll to product and hide overlay -->
  <script>
    window.addEventListener("load", () => {
      const targetId = localStorage.getItem("scrollToProduct");
      const overlay = document.getElementById("loadingOverlay");

      if (!targetId) {
        overlay.style.opacity = 0;
        setTimeout(() => overlay.remove(), 500);
        return;
      }

      const targetEl = document.getElementById(`product-${targetId}`);
      if (!targetEl) {
        overlay.style.opacity = 0;
        setTimeout(() => overlay.remove(), 500);
        return;
      }

      // Scroll quickly to item
      targetEl.scrollIntoView({ behavior: "auto", block: "start" });

      // Brief scroll bounce
      setTimeout(() => {
        window.scrollBy(0, -60);
        setTimeout(() => {
          window.scrollBy(0, 60);
        }, 200);
      }, 200);

      // Remove overlay
      setTimeout(() => {
        overlay.style.opacity = 0;
        setTimeout(() => overlay.remove(), 500);
      }, 600);

      localStorage.removeItem("scrollToProduct");
    });
  </script>
</body>
</html>
