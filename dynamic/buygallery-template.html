<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">

  <!-- OpenGraph & Twitter Meta -->
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}">
  <meta property="og:type" content="product">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}">

  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "image": "https://www.sellinseconds.in/dynamic/images/{{IMAGE}}",
    "brand": {
      "@type": "Brand",
      "name": "SellInSeconds"
    },
    "offers": {
      "@type": "Offer",
      "url": "https://www.sellinseconds.in/dynamic/buygallery.html",
      "priceCurrency": "INR",
      "price": "{{PRICE}}",
      "availability": "https://schema.org/InStock"
    }
  }
  </script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card picture img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-description {
      padding: 10px;
    }
    .card-title {
      font-weight: bold;
      font-size: 18px;
    }
    .card-detail {
      font-size: 15px;
      color: #444;
      margin-top: 4px;
    }
    @media (min-width: 600px) {
      .card { max-width: 500px; }
    }
  </style>
</head>
<body>
  <div class="gallery">
    {{CARDS}}
  </div>

  <script>
    window.addEventListener("load", () => {
      const storedId = localStorage.getItem("scrollToId");
      if (!storedId) return;

      localStorage.removeItem("scrollToId");

      const targetEl = document.getElementById(`product-${storedId}`);
      if (!targetEl) return;

      const images = document.querySelectorAll("img");
      let loaded = 0;

      images.forEach((img) => {
        if (img.complete) {
          loaded++;
        } else {
          img.addEventListener("load", () => {
            loaded++;
            if (loaded === images.length) {
              targetEl.scrollIntoView({ behavior: "smooth", block: "start" });
            }
          });
        }
      });

      setTimeout(() => {
        targetEl.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 2000);
    });
  </script>
    <!-- Your entire gallery content ends here -->
  <script>
    window.addEventListener("load", () => {
      const targetId = localStorage.getItem("scrollToProduct");
      if (!targetId) return;

      const targetEl = document.getElementById(`product-${targetId}`);
      if (!targetEl) return;

      // Optional bounce scroll
      targetEl.scrollIntoView({ behavior: "auto", block: "start" });
      setTimeout(() => {
        window.scrollBy(0, -60); // scroll slightly up
        setTimeout(() => {
          window.scrollBy(0, 60); // and back down for user visibility
        }, 300);
      }, 300);

      localStorage.removeItem("scrollToProduct");
    });
  </script>
</body>
</html>
