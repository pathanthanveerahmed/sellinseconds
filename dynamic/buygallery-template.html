<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{TOP_TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="{{TOP_DESC}}">

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <meta property="og:title" content="SellInSeconds: Your Source for Quality Devices">
  <meta property="og:description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp">
  <meta property="og:image:type" content="image/webp">
  <meta property="og:image:width" content="600">
  <meta property="og:image:height" content="600">
  <meta property="og:type" content="website"> <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SellInSeconds: Your Source for Quality Devices">
  <meta name="twitter:description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">

  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage", "name": "SellInSeconds: Your Source for Quality Devices",
    "description": "Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.",
    "image": "https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp",
    "publisher": {
      "@type": "Organization",
      "name": "SellInSeconds",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp"
      }
    },
    "url": "https://www.sellinseconds.in/dynamic/buygallery.html"
  }
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }
   .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
   .card.highlight {
      animation: fadein 0.8s ease;
      box-shadow: 0 0 10px #4caf50aa;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
    }
   .card picture img,
   .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
   .card-description {
      padding: 10px;
    }
   .card-title {
      font-weight: bold;
      font-size: 18px;
    }
   .card-detail {
      font-size: 15px;
      color: #444;
      margin-top: 4px;
    }
   .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }
   .img-wrapper {
      position: relative;
    }
   .whatsapp-buttons-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 0.5rem;
      padding: 0 10px 10px;
    }
   .whatsapp-buttons-row a {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
   .whatsapp-buttons-row img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    @media (orientation: landscape) and (max-width: 900px) {
     .card {
        max-width: 95%;
      }
     .card img {
        max-width: 100%;
      }
    }

    @media (min-width: 600px) {
     .card { max-width: 500px; }
    }

   .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-size: 18px;
      color: #333;
    }
   .spinner {
      margin-top: 15px;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="loading-overlay" id="loading">
    Welcome to Sell in Seconds... Just a moment please
    <div class="spinner"></div>
  </div>

  <div class="gallery">
    {{CARDS}}
  </div>

  <script>
    window.addEventListener("load", () => {
      const targetId = {{ACTIVE_ID}};
      const loadingEl = document.getElementById("loading");
      if (!targetId) {
        loadingEl.style.display = "none";
        return;
      }
      const targetEl = document.querySelector(`[data-id="${targetId}"]`);
      if (!targetEl) {
        loadingEl.style.display = "none";
        return;
      }
      let images = document.querySelectorAll("img");
      let loaded = 0;
      let finished = false;
      const finish = () => {
        if (finished) return;
        finished = true;
        loadingEl.style.display = "none";
        targetEl.scrollIntoView({ behavior: "auto", block: "start" });
        setTimeout(() => {
          window.scrollBy(0, -60);
          setTimeout(() => window.scrollBy(0, 60), 300);
        }, 200);
        targetEl.classList.add("highlight");
      };
      images.forEach(img => {
        if (img.complete) loaded++;
        else img.addEventListener("load", () => {
          loaded++;
          if (loaded === images.length) finish();
        });
      });
      setTimeout(() => finish(), 1000);
    });
  </script>
</body>
</html>
