<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{TOP_TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="{{TOP_DESC}}">

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- SEO Meta -->
  <meta property="og:title" content="SellInSeconds: Your Source for Quality Devices">
  <meta property="og:description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SellInSeconds: Your Source for Quality Devices">
  <meta name="twitter:description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp">
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "SellInSeconds: Your Source for Quality Devices",
    "description": "Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.",
    "image": "https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp",
    "publisher": {
      "@type": "Organization",
      "name": "SellInSeconds",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.sellinseconds.in/dynamic/images/sellinseconds_logo.webp"
      }
    },
    "url": "https://www.sellinseconds.in/dynamic/buygallery.html"
  }
  </script>

  <!-- Optional: prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-store" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .card.highlight {
      animation: fadein 0.8s ease;
      box-shadow: 0 0 10px #4caf50aa;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      max-width: 480px;
      margin: 0 auto;
    }
    .card-description {
      padding: 10px;
    }
    .card-title {
      font-weight: bold;
      font-size: 18px;
    }
    .card-detail {
      font-size: 15px;
      color: #444;
      margin-top: 4px;
    }
    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .img-wrapper {
      position: relative;
    }
    .whatsapp-buttons-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 0.5rem;
      padding: 0 10px 10px;
    }
    .whatsapp-buttons-row a {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .whatsapp-buttons-row img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    @media (orientation: landscape) and (max-width: 900px) {
      .card { max-width: 95%; }
      .card img { max-width: 100%; }
    }
    @media (min-width: 600px) {
      .card { max-width: 500px; }
    }
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-size: 18px;
      color: #333;
    }
    .spinner {
      margin-top: 15px;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="loading-overlay" id="loading">
    Welcome to Sell in Seconds... Just a moment please
    <div class="spinner"></div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Dynamic cards will be inserted here -->
  </div>

  <script>
    async function loadGallery() {
      const res = await fetch('/dynamic/data.json?v=' + Date.now()); // Cache-busted fetch
      const data = await res.json();
      const container = document.getElementById('gallery');
      const fragment = document.createDocumentFragment();

      const sorted = [...data.images];
      if (data.active && data.active > 0) {
        const index = sorted.findIndex(item => item.id == data.active);
        if (index > 0) {
          const [activeItem] = sorted.splice(index, 1);
          sorted.unshift(activeItem);
        }
      }

      for (const item of sorted) {
        const div = document.createElement('div');
        div.className = 'card';
        div.setAttribute('data-id', item.id);

        div.innerHTML = `
          <div class="img-wrapper">
            ${item.id == data.active ? `<span class="badge">Newly Added</span>` : ''}
            <img src="/dynamic/images/${item.id}.webp" alt="Buy ${item.name} on SellInSeconds" loading="lazy" />
          </div>
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <div class="whatsapp-buttons-row">
            <a href="https://wa.me/?text=https://www.sellinseconds.in/dynamic/wacust/${item.id}.html" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" /> Interested?
            </a>
            <span class="arrow-text">⬇️ More ⬆️</span>
            <a href="https://wa.me/?text=https://www.sellinseconds.in/dynamic/wacust/${item.id}.html" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" /> Edit & Share
            </a>
          </div>
        `;

        fragment.appendChild(div);
      }

      container.innerHTML = ''; // Clear old cards if any
      container.appendChild(fragment);

      // Finish loading animation
      document.getElementById("loading").style.display = "none";

      // Scroll to card if ID present
      const urlParams = new URLSearchParams(window.location.search);
      const targetId = urlParams.get("id");
      if (targetId) {
        const targetEl = document.querySelector(`[data-id="${targetId}"]`);
        if (targetEl) {
          targetEl.scrollIntoView({ behavior: "auto", block: "start" });
          targetEl.classList.add("highlight");
          setTimeout(() => window.scrollBy(0, -60), 150);
        }
      }
    }

    window.addEventListener("load", loadGallery);
  </script>
</body>
</html>
