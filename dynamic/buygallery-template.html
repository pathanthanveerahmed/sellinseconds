<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy & Sell Used Smartphones, Laptops & Tablets | SellInSeconds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SellInSeconds helps you buy and sell certified pre-owned smartphones, laptops, and tablets instantly. Great deals, quick service, quality checked devices.">

  <!-- OG Meta Tags -->
  <meta property="og:title" content="{{TOP_TITLE}}" />
  <meta property="og:description" content="{{TOP_DESC}}" />
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{TOP_TITLE}}" />
  <meta name="twitter:description" content="{{TOP_DESC}}" />
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}" />

  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      display: block;
      margin-bottom: 0.5rem;
    }
    .card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }
    .card .badge {
      display: inline-block;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 5px;
      margin-left: 10px;
    }
    .whatsapp-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .whatsapp-buttons a {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .whatsapp-buttons img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div id="gallery">
    {{CARDS}}
  </div>

  <script>
    const scrollToId = {{ACTIVE_ID}};
    window.onload = () => {
      const target = document.querySelector(`[data-id="${scrollToId}"]`);
      if (target) target.scrollIntoView({ behavior: "smooth" });
    };
  </script>
</body>
</html>
