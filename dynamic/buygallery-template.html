<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">

  <!-- OpenGraph & Twitter Meta -->
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}">
  <meta property="og:type" content="product">
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESCRIPTION}}">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}">

  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "image": "https://www.sellinseconds.in/dynamic/images/{{IMAGE}}",
    "brand": {
      "@type": "Brand",
      "name": "SellInSeconds"
    },
    "offers": {
      "@type": "Offer",
      "url": "https://www.sellinseconds.in/dynamic/buygallery.html",
      "priceCurrency": "INR",
      "price": "{{PRICE}}",
      "availability": "https://schema.org/InStock"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card.highlight {
      animation: fadein 0.8s ease;
      box-shadow: 0 0 10px #4caf50aa;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
    }

    .card picture img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-description {
      padding: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 18px;
    }

    .card-detail {
      font-size: 15px;
      color: #444;
      margin-top: 4px;
    }

    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-size: 18px;
      color: #333;
    }

    .spinner {
      margin-top: 15px;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (min-width: 600px) {
      .card { max-width: 500px; }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div class="loading-overlay" id="loading">
    Welcome to Sell in Seconds... Just a moment please
    <div class="spinner"></div>
  </div>

  <!-- Cards -->
  <div class="gallery">
    {{CARDS}}
  </div>

  <script>
    window.addEventListener("load", () => {
      const targetId = localStorage.getItem("scrollToProduct");
      const loadingEl = document.getElementById("loading");

      if (!targetId) {
        loadingEl.style.display = "none";
        return;
      }

      const targetEl = document.getElementById(`product-${targetId}`);
      if (!targetEl) {
        loadingEl.style.display = "none";
        return;
      }

      let images = document.querySelectorAll("img");
      let loaded = 0;
      let finished = false;

      const finish = () => {
        if (finished) return;
        finished = true;
        loadingEl.style.display = "none";
        targetEl.scrollIntoView({ behavior: "auto", block: "start" });
        setTimeout(() => {
          window.scrollBy(0, -60);
          setTimeout(() => {
            window.scrollBy(0, 60);
          }, 300);
        }, 200);
        targetEl.classList.add("highlight");
        localStorage.removeItem("scrollToProduct");
      };

      images.forEach(img => {
        if (img.complete) loaded++;
        else img.addEventListener("load", () => {
          loaded++;
          if (loaded === images.length) finish();
        });
      });

      setTimeout(() => finish(), 1000);
    });
  </script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    const title = card.querySelector('.title')?.textContent.trim();
    const description = card.querySelector('.description')?.textContent.trim();
    const img = card.querySelector('img')?.src;

    const msg = `ðŸ”¥ ${title}\n${description}\nðŸ“¸ ${img}`;
    const waLink = `https://wa.me/?text=${encodeURIComponent(msg)}`;

    const shareDiv = document.createElement('div');
    shareDiv.style.textAlign = 'right';
    shareDiv.style.marginTop = '0.5rem';

    const waBtn = document.createElement('a');
    waBtn.href = waLink;
    waBtn.target = '_blank';
    waBtn.textContent = 'ðŸ“¤ Share on WhatsApp';
    waBtn.style.color = '#25D366';
    waBtn.style.fontWeight = '600';
    waBtn.style.fontSize = '0.9rem';
    waBtn.style.textDecoration = 'none';

    shareDiv.appendChild(waBtn);
    const desc = card.querySelector('.description');
    if (desc) desc.insertAdjacentElement('afterend', shareDiv);
  });
});
</script>
</body>
</html>
