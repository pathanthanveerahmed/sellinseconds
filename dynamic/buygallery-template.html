<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <meta name="theme-color" content="#0b5ed7" />
  <meta property="og:title" content="{{TITLE}}" />
  <meta property="og:description" content="{{DESCRIPTION}}" />
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}" />
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{TITLE}}" />
  <meta name="twitter:description" content="{{DESCRIPTION}}" />
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}" />
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 1rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
    }
    @media (min-width: 600px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }
    .card {
      background: white;
      border: 2px solid #e3e3e3;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.04);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-description {
      padding: 12px;
      text-align: center;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }
    .card-detail {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom: 1rem;">Latest Certified Devices</h1>
  <div class="gallery-grid">
    {{CARDS}}
  </div>
</body>
</html>
