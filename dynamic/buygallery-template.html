<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="{{TITLE}}" />
  <meta property="og:description" content="{{DESCRIPTION}}" />
  <meta property="og:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}" />
  <meta property="og:url" content="https://www.sellinseconds.in/dynamic/buygallery.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{TITLE}}" />
  <meta name="twitter:description" content="{{DESCRIPTION}}" />
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{IMAGE}}" />
  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .card-description {
      padding: 10px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-bottom: 6px;
    }

    .card-detail {
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <h1>Latest Devices at SellInSeconds</h1>

  <div class="gallery-grid">
    {{CARDS}}
  </div>

</body>
</html>
