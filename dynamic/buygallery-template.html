<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy & Sell Used Smartphones | SellInSeconds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Browse our constantly updated selection of top-quality pre-owned smartphones and gadgets.">

  <link rel="canonical" href="https://www.sellinseconds.in/dynamic/buygallery.html" />

  <meta property="og:description" content="{{TOP_DESC}}">

  <meta property="og:image:type" content="image/webp">

  <meta name="twitter:title" content="{{TOP_TITLE}}">
  <meta name="twitter:description" content="{{TOP_DESC}}">
  <meta name="twitter:image" content="https://www.sellinseconds.in/dynamic/images/{{TOP_FILENAME}}">
  <style>
    /* CSS Reset for consistent spacing across browsers */
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    /* New wrapper for content to apply padding */
    .content-wrapper {
      padding: 20px; /* This gives your content 20px space from screen edges */
    }

    .card {
      margin: 10px auto;
      max-width: 95%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      /* This tells the browser to leave 10px space above the card when scrolling to it */
      scroll-margin-top: 10px; 
    }
    .card img {
      width: 100%;
      display: block;
      border-radius: 8px;
      max-width: 480px;
      margin: 0 auto;
    }
    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 4px;
    }
    .img-wrapper {
      position: relative;
    }
    .whatsapp-buttons-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      gap: 10px;
    }
    .whatsapp-buttons-row a {
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .whatsapp-buttons-row img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper"> 
    <div id="gallery">
      {{CARDS}}
    </div>
  </div> 
 <script>
  window.addEventListener("DOMContentLoaded", () => {
    const scrollToId = sessionStorage.getItem("scrollToCardId");
    console.log("DEBUG (buygallery): Retrieved scrollToId from sessionStorage:", scrollToId);

    if (!scrollToId) {
        console.log("DEBUG (buygallery): scrollToId is empty or null. SCROLLING WILL NOT HAPPEN.");
        return; 
    }

    let retryCount = 0;
    const MAX_RETRIES = 10; // Max number of times to retry if element/image isn't ready
    const RETRY_DELAY = 100; // Milliseconds between retries

    const tryScroll = () => {
      const selector = '[data-id="' + scrollToId + '"]';
      console.log("DEBUG (buygallery): Attempting to query selector: ", selector, " (Attempt: ", retryCount + 1, ")");
      const el = document.querySelector(selector);

      if (el) {
        console.log("DEBUG (buygallery): Element found: ", el);
        const img = el.querySelector('img');

        const initiateScroll = () => {
            // First, attempt the scroll
            el.scrollIntoView({ behavior: "smooth", block: "start" }); 
            console.log("DEBUG (buygallery): Initial scroll performed.");

            // Add a small, immediate scrollBy to push it down slightly,
            // as Safari might ignore scroll-margin-top or need a nudge on initial load
            // This is a common workaround for iOS Safari.
            setTimeout(() => {
                window.scrollBy(0, 5); // Nudge down by 5 pixels
                console.log("DEBUG (buygallery): Applied 5px nudge for Safari.");
            }, 50); // Small delay to let initial scroll settle
            
            console.log("DEBUG (buygallery): Scrolled to element and applied nudge.");
            sessionStorage.removeItem("scrollToCardId");
            console.log("DEBUG (buygallery): Cleared scrollToCardId from sessionStorage.");
        };

        if (img && !img.complete) {
            // If image isn't loaded, wait for it or retry if max retries not reached
            if (retryCount < MAX_RETRIES) {
                console.log("DEBUG (buygallery): Image in target card not complete. Retrying...");
                retryCount++;
                img.addEventListener('load', initiateScroll, { once: true }); // Ensure listener fires only once
                img.addEventListener('error', initiateScroll, { once: true }); // On error, still try to scroll
                setTimeout(tryScroll, RETRY_DELAY); // Re-run tryScroll to check state again
            } else {
                console.warn("DEBUG (buygallery): Max retries reached for image. Attempting scroll anyway.");
                initiateScroll(); // Force scroll if image doesn't load after max retries
            }
        } else {
            // Image is already loaded or there's no image, perform scroll immediately
            console.log("DEBUG (buygallery): Image in target card already complete or no image. Performing scroll.");
            initiateScroll();
        }

      } else {
        // Element not found, retry if max retries not reached
        if (retryCount < MAX_RETRIES) {
            console.log("DEBUG (buygallery): Element NOT found for selector: ", selector, ". Retrying in ", RETRY_DELAY, "ms...");
            retryCount++;
            setTimeout(tryScroll, RETRY_DELAY);
        } else {
            console.warn("DEBUG (buygallery): Max retries reached for element. Cannot scroll.");
        }
      }
    };

    tryScroll();
  });
</script>
</body>
</html>
