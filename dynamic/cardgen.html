<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Card Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #111;
    }
    .preview {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Auto-Generate Share Cards</h2>
  <input type="text" id="title" placeholder="Product Name" value="iPhone 13 Pro â€“ Rs. 48000" />
  <input type="text" id="price" placeholder="Price or Tagline" value="Excellent Condition | 128 GB | 90% Battery" />
  <textarea id="desc" rows="3" placeholder="Short Description">Warranty Available | Certified Device | SellInSeconds.in</textarea>
  <input type="file" id="img" accept="image/*" />
  <button onclick="renderAll()">Generate Preview</button>

  <div class="preview">
    <div>
      <h4>WhatsApp Card</h4>
      <canvas id="whatsappCanvas" width="600" height="600"></canvas>
      <button onclick="download('whatsappCanvas', 'whatsapp-card.jpg')">Download for WhatsApp</button>
    </div>
    <div>
      <h4>Instagram Story</h4>
      <canvas id="instaCanvas" width="1080" height="1920"></canvas>
      <button onclick="download('instaCanvas', 'instagram-story.jpg')">Download for Instagram</button>
    </div>
  </div>

<script>
let image = new Image();

function renderAll() {
  const title = document.getElementById('title').value;
  const price = document.getElementById('price').value;
  const desc = document.getElementById('desc').value;

  drawCard('whatsappCanvas', 600, 600, title, price, desc, false);
  drawCard('instaCanvas', 1080, 1920, title, price, desc, true);
}

function drawCard(canvasId, w, h, title, price, desc, isInstagram) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, w, h);

  if (image.src) ctx.drawImage(image, 0, 0, w, h * 0.6);
  
  ctx.fillStyle = '#000';
  ctx.font = `bold ${isInstagram ? 48 : 24}px system-ui`;
  ctx.fillText(title, 40, h * 0.65);

  ctx.font = `${isInstagram ? 36 : 20}px system-ui`;
  ctx.fillText(price, 40, h * 0.72);

  ctx.font = `${isInstagram ? 28 : 16}px system-ui`;
  wrapText(ctx, desc, 40, h * 0.80, w - 80, isInstagram ? 36 : 24);

  if (isInstagram) {
    ctx.fillStyle = '#888';
    ctx.font = 'bold 32px system-ui';
    ctx.fillText('SellInSeconds.in', w - 400, h - 40);
  }
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
  const words = text.split(' ');
  let line = '';

  for (let n = 0; n < words.length; n++) {
    const testLine = line + words[n] + ' ';
    const metrics = ctx.measureText(testLine);
    if (metrics.width > maxWidth && n > 0) {
      ctx.fillText(line, x, y);
      line = words[n] + ' ';
      y += lineHeight;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y);
}

function download(canvasId, filename) {
  const canvas = document.getElementById(canvasId);
  const link = document.createElement('a');
  link.download = filename;
  link.href = canvas.toDataURL('image/jpeg');
  link.click();
}

img.onchange = e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = ev => {
    image.src = ev.target.result;
    renderAll();
  };
  reader.readAsDataURL(file);
};
</script>
</body>
</html>
