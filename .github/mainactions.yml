name: ğŸ” Merge + Regenerate (BuyGallery + One WACUST)

on:
  push:
    paths:
      - 'dynamic/temp.json'

jobs:
  merge-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§¼ Merge temp.json â†’ data.json
        run: |
          node dynamic/merge-temp-to-data.js
          echo "âœ… Merged temp.json into data.json"
          cat dynamic/data.json

      - name: ğŸ•“ Ensure FS detects updates
        run: |
          sleep 1
          touch dynamic/data.json

      - name: ğŸ¨ Regenerate buygallery.html
        run: node dynamic/generate-html-with-versioned-images.js

      - name: ğŸ¯ Generate ONE dynamic/wacust/N.html
        run: node dynamic/generate-one-wacust.js

      - name: ğŸš€ Commit and Push
        run: |
          git config user.name "Auto Generator Bot"
          git config user.email "bot@sellinseconds.in"
          git add dynamic/data.json dynamic/buygallery.html dynamic/wacust/*.html
          git commit -m "âœ… Auto: Merge + buygallery + 1 WACUST HTML" || echo "â„¹ï¸ Nothing to commit"
          git push || echo "ğŸ” No changes pushed"
