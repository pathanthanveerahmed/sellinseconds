# File: .github/workflows/mainactions.yml
name: 🔁 Merge + Regenerate (BuyGallery + One WACUST)

on:
  push:
    paths:
      - 'dynamic/temp.json'
      - 'dynamic/data.json'  # Ensure actions also trigger on direct data.json changes

jobs:
  merge-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🧼 Merge temp.json → data.json
        run: |
          node dynamic/merge-temp-to-data.js
          echo "✅ Merged temp.json into data.json"
          cat dynamic/data.json

      - name: 🎨 Regenerate buygallery.html
        run: node dynamic/generate-html-with-versioned-images.js

      - name: 🎯 Generate one WACUST/N.html
        run: node dynamic/generate-one-wacust.js

      - name: 🚀 Force Commit and Push (with timestamp)
        run: |
          git config user.name "Auto Generator Bot"
          git config user.email "bot@sellinseconds.in"
          git add dynamic/
          timestamp=$(date +%s)
          git commit -m "✅ Auto update at $timestamp" || echo "ℹ️ Nothing to commit"
          git push || echo "🔁 Nothing pushed"
