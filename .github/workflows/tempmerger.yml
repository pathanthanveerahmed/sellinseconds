name: 🔁 Merge + Generate All HTMLs

on:
  push:
    paths:
      - 'dynamic/temp.json'

jobs:
  merge-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🔄 Merge temp.json → data.json
        run: |
          node dynamic/merge-temp-to-data.js
          echo "✅ Merged and updated data.json"
          cat dynamic/data.json

      - name: 🎨 Generate buygallery.html
        run: node dynamic/generate-html-with-versioned-images.js

      - name: 🧱 Generate all wacust/1–30.html files
        run: node dynamic/generate-wacust.js

      - name: 🚀 Commit and Push
        run: |
          git config user.name "Auto Generator Bot"
          git config user.email "bot@sellinseconds.in"
          git add dynamic/data.json dynamic/buygallery.html dynamic/wacust/*.html
          git commit -m "✅ Auto-merge and regenerate gallery + WACUST HTMLs" || echo "No changes to commit"
          git push || echo "Already up to date"