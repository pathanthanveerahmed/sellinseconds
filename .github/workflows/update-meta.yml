name: 🖼️ Update OG Meta Tags

on:
  push:
    paths:
      - 'dynamic/data.json'                     # Triggers on JSON updates
      - 'dynamic/generate-html-with-versioned-images.js'  # Triggers if script changes
      - 'dynamic/buygallery-template.html'      # Optional: if template changes

jobs:
  update-meta:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🧾 Generate buygallery.html (versioned)
        run: node dynamic/generate-html-with-versioned-images.js

      - name: ✅ Commit and Push
        run: |
          git config user.name "OG Meta Bot"
          git config user.email "bot@sellinseconds.in"
          git add dynamic/buygallery.html
          git commit -m "♻️ Auto-update OG meta with versioned images" || echo "Nothing to commit"
          git push || echo "Nothing to push"
