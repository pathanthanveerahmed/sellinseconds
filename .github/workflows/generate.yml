name: üîÅ Generate WACUST Pages

on:
  push:
    paths:
      - 'dynamic/data.json'
      - 'dynamic/generate-wacust.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run WACUST Generator
        run: node dynamic/generate-wacust.js

      - name: Commit and Push updated HTMLs
        run: |
          git config user.name "OG Meta Bot"
          git config user.email "bot@sellinseconds.in"
          git add dynamic/wacust/*.html
          git commit -m "Auto-update wacust HTMLs with new timestamp"
          git push