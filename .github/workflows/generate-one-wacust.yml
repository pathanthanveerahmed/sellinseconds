name: ğŸ” Generate One WACUST HTML (on temp.json)

on:
  push:
    paths:
      - 'dynamic/temp.json'

jobs:
  one-wacust:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§± Generate wacust/<id>.html from temp
        run: node dynamic/generate-one-wacust.js

      - name: âœ… Commit and Push
        run: |
          git config user.name "One-WACUST Bot"
          git config user.email "bot@sellinseconds.in"
          git add dynamic/wacust/*.html
          git diff --cached --quiet || git commit -m "ğŸ” Auto-generated wacust HTML from temp"
          git push || echo "âœ… No changes to push"