name: 🔁 Generate One WACUST HTML (on temp.json)

on:
  push:
    paths:
      - 'dynamic/temp.json'

jobs:
  one-wacust:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🧱 Generate wacust/<id>.html from temp
        run: node dynamic/generate-one-wacust.js

      - name: ✅ Commit and Push
        run: |
          git config user.name "One-WACUST Bot"
          git config user.email "bot@sellinseconds.in"
          git add dynamic/wacust/*.html
          git diff --cached --quiet || git commit -m "🔁 Auto-generated wacust HTML from temp"
          git push || echo "✅ No changes to push"